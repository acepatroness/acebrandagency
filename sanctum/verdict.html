<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | VERDICT</title>
    <style>
        /* === АРСЕНАЛ ШРИФТОВ === */
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('../fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        /* === ПАЛИТРА === */
        :root { 
            --abyss: #111111;
            --quartz: #EFF0F4;
            --amethyst: #510FD5;
            --concrete: #C1BFBF;
        }

        /* === АРХИТЕКТУРА ЗАЛА ВЕРДИКТА === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            position: relative;
            background-image: url('../assets/back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            min-height: 100vh;
            text-transform: lowercase;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(17, 17, 17, 0.7);
            z-index: 0;
        }
        
        .verdict-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
        }

        .verdict-text {
            font-weight: normal;
            line-height: 1.4;
            color: var(--quartz);
            opacity: 0;
            transform: scale(0.95) translateY(10px);
        }
        
        #ru-verdict .verdict-text { font-family: 'Brahms Gotisch', serif; }
        #en-verdict .verdict-text { font-family: 'Manufacturing Consent', sans-serif; }
        
        .verdict-line-1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            animation: reveal 1s 1s forwards;
        }
        .verdict-line-2 {
            font-size: clamp(1.7rem, 7vw, 3.2rem);
            animation: reveal 1s 2.2s forwards;
        }
        .verdict-line-3 {
            font-size: clamp(1.4rem, 6vw, 2.9rem);
            animation: reveal 1s 3.4s forwards;
        }

        .verdict-container.animate .verdict-line-1 { animation: color-change 1s 0.5s forwards; }
        .verdict-container.animate .verdict-line-2 { animation: color-change 1s 1.0s forwards; }
        .verdict-container.animate .verdict-line-3 { animation: color-change 1s 1.5s forwards; }

        @keyframes reveal {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes color-change {
            from { color: var(--quartz); }
            to { color: var(--amethyst); }
        }
        
        /* === ИЗМЕНЕНИЕ: ПОЛОЖЕНИЕ И АНИМАЦИЯ ХРОНИК === */
        .chronicles-container {
            position: absolute;
            top: 600px; /* 600px от верха */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s 5.5s forwards; /* Анимация проявления */
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .signs-text {
            color: var(--concrete);
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
        }
        .chronicles-link {
            margin-top: 20px;
            display: inline-block;
        }
        .chronicles-link svg {
            width: 32px;
            height: 32px;
            color: var(--concrete);
            transition: all 0.4s ease;
            animation: pulse-icon 2.5s infinite 6s; /* Анимация пульсации */
        }
        
        @keyframes pulse-icon {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .chronicles-link:hover svg {
            animation-play-state: paused;
            color: var(--amethyst);
            transform: scale(1.15);
        }

        .lang-ru, .lang-en { display: none; }

        @media (max-width: 768px) {
            body {
                background-image: url('../assets/back_m.png');
                background-attachment: scroll;
            }
             .chronicles-container {
                top: auto;
                bottom: 10%; /* Адаптация для мобильных */
             }
        }
        
        body, body * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body data-lang="en">

    <div class="verdict-container" id="verdict-container">
        <div id="en-verdict" class="lang-en">
            <p class="verdict-text verdict-line-1">contact established</p>
            <p class="verdict-text verdict-line-2">we see you</p>
            <p class="verdict-text verdict-line-3">be ready</p>
        </div>
        <div id="ru-verdict" class="lang-ru">
            <p class="verdict-text verdict-line-1">контакт установлен</p>
            <p class="verdict-text verdict-line-2">мы видим вас</p>
            <p class="verdict-text verdict-line-3">будьте наготове</p>
        </div>
    </div>

    <div class="chronicles-container">
        <p class="signs-text">
            <span class="lang-en">watch for the signs.</span>
            <span class="lang-ru">наблюдай за знаками.</span>
        </p>
        <a href="http://instagram.com/acebrand.agency" target="_blank" class="chronicles-link" aria-label="Instagram">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
        </a>
    </div>

    <canvas id="global-ash-canvas"></canvas>
    <style>
        #global-ash-canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 9999;
            pointer-events: none; 
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') || 'en';
            
            document.body.dataset.lang = lang;
            document.querySelectorAll(`.lang-${lang}`).forEach(el => { el.style.display = 'block'; });

            setTimeout(() => {
                document.getElementById('verdict-container').classList.add('animate');
            }, 4400);

            document.addEventListener('contextmenu', e => e.preventDefault());

            if (!window.isUnifiedAnimationInitialized) {
                (function() {
                    const canvas = document.getElementById('global-ash-canvas');
                    if (!canvas) return;
                    const ctx = canvas.getContext('2d');
                    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
                    resizeCanvas(); window.addEventListener('resize', resizeCanvas);
                    let particles = []; let fogTime = 0;
                    class AshParticle {
                        constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 0.8; this.vy = -Math.random() * 0.5 - 0.2; this.life = 1; this.decay = 0.008 + Math.random() * 0.012; this.size = Math.random() * 3 + 1; this.color = Math.random() > 0.8 ? '#510FD5' : '#C1BFBF'; }
                        update() { this.x += this.vx; this.y += this.vy; this.vx *= 0.98; this.vy += 0.01; this.life -= this.decay; this.size *= 0.998; }
                        draw() { ctx.save(); ctx.globalAlpha = this.life * 0.8; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }
                    }
                    function drawFog() {
                        const fogHeight = 120;
                        const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - fogHeight);
                        gradient.addColorStop(0, `rgba(17, 17, 17, ${0.4 + Math.sin(fogTime) * 0.1})`);
                        gradient.addColorStop(0.5, `rgba(17, 17, 17, 0.2)`);
                        gradient.addColorStop(1, `rgba(17, 17, 17, 0)`);
                        ctx.fillStyle = gradient; ctx.fillRect(0, canvas.height - fogHeight, canvas.width, fogHeight);
                        fogTime += 0.005;
                    }
                    function handleMouseMove(e) { for (let i = 0; i < 6; i++) { particles.push(new AshParticle(e.clientX + (Math.random() - 0.5) * 30, e.clientY + (Math.random() - 0.5) * 30)); } }
                    function handleTouchMove(e) { if (e.touches[0]) { handleMouseMove({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); } }
                    function animate() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); drawFog();
                        particles = particles.filter(p => { p.update(); p.draw(); return p.life > 0 && p.size > 0.1; });
                        if (Math.random() < 0.03) { particles.push(new AshParticle(Math.random() * canvas.width, canvas.height + 10)); }
                        requestAnimationFrame(animate);
                    }
                    window.addEventListener('mousemove', handleMouseMove, { passive: true });
                    window.addEventListener('touchmove', handleTouchMove, { passive: true });
                    animate(); window.isUnifiedAnimationInitialized = true;
                })();
            }
        });
    </script>
</body>
</html>
