<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | VERDICT</title>
    <style>
        /* === АРСЕНАЛ ШРИФТОВ === */
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('../fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        /* === ПАЛИТРА === */
        :root { 
            --abyss: #111111;
            --quartz: #EFF0F4;
            --amethyst: #510FD5;
            --concrete: #C1BFBF;
        }

        /* === АРХИТЕКТУРА ЗАЛА ВЕРДИКТА === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            position: relative;
            background-image: url('../assets/back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            min-height: 100vh;
            text-transform: lowercase;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(17, 17, 17, 0.7);
            z-index: 0;
        }
        
        .verdict-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
        }

        .verdict-text {
            font-weight: normal;
            line-height: 1.4;
            color: var(--quartz);
            opacity: 0;
            transform: scale(0.95) translateY(10px);
        }
        
        #ru-verdict .verdict-text { font-family: 'Brahms Gotisch', serif; }
        #en-verdict .verdict-text { font-family: 'Manufacturing Consent', sans-serif; }
        
        .verdict-line-1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            animation: reveal 1s 1s forwards;
        }
        .verdict-line-2 {
            font-size: clamp(1.7rem, 7vw, 3.2rem);
            animation: reveal 1s 2.2s forwards;
        }
        .verdict-line-3 {
            font-size: clamp(1.4rem, 6vw, 2.9rem);
            animation: reveal 1s 3.4s forwards;
        }

        .verdict-container.animate .verdict-line-1 { animation: color-change 1s 0.5s forwards; }
        .verdict-container.animate .verdict-line-2 { animation: color-change 1s 1.0s forwards; }
        .verdict-container.animate .verdict-line-3 { animation: color-change 1s 1.5s forwards; }

        @keyframes reveal {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes color-change {
            from { color: var(--quartz); }
            to { color: var(--amethyst); }
        }
        
        /* === ИЗМЕНЕНИЕ: ПОЛОЖЕНИЕ И АНИМАЦИЯ ХРОНИК === */
        .chronicles-container {
            position: absolute;
            top: 700px; /* 700px от верха */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s 5.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .signs-text {
            color: var(--concrete);
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
        }
        .chronicles-link {
            margin-top: 20px;
            display: inline-block;
        }
        .chronicles-link svg {
            width: 32px;
            height: 32px;
            color: var(--concrete);
            transition: color 0.4s ease, transform 0.4s ease;
            animation: pulse-icon 2.5s infinite 5.5s; /* Постоянная пульсация */
        }
        
        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .chronicles-link:hover svg {
            animation-play-state: paused; /* Останавливаем пульс при наведении */
            color: var(--amethyst);
            transform: scale(1.15);
        }

        .lang-ru, .lang-en { display: none; }

        @media (max-width: 768px) {
            body {
                background-image: url('../assets/back_m.png');
                background-attachment: scroll;
            }
             .chronicles-container {
                top: auto;
                bottom: 10%; /* Адаптация для мобильных */
             }
        }
        
        body, body * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
