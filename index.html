    <style>
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4; 
            --amethyst: #510FD5;
            --concrete: #C1BFBF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            background-color: var(--abyss); color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            background-image: url('assets/temple-bg.png');
            background-size: cover;
            background-position: center 65%;
            background-repeat: no-repeat;
            position: relative;
        }
        
        body::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background-color: #111111;
            opacity: 0.3; z-index: 1; pointer-events: none;
        }
        
        .logo {
            position: absolute;
            top: 40px; right: 60px;
            width: 230px; height: auto;
            z-index: 3;
        }

        #global-ash-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; pointer-events: none; opacity: 1;
        }
        
        .proposition-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 90%;
            max-width: 1100px;
            text-align: center;
        }
        .value-proposition {
            font-weight: normal;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        .social-proof {
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--concrete);
            opacity: 0;
            animation: fadeInProof 1.5s 1s forwards;
        }
        @keyframes fadeInProof { to { opacity: 1; } }

        body[data-lang="ru"] .value-proposition { font-family: 'Brahms Gotisch', serif; font-size: clamp(1.8rem, 4vw, 2.8rem); }
        body[data-lang="en"] .value-proposition { font-family: 'Manufacturing Consent', sans-serif; font-size: clamp(2rem, 5vw, 3.2rem); }

        .gate-area {
            position: absolute;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            width: 90%;
        }

        .enter-button {
            display: inline-block; text-decoration: none;
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: lowercase;
            cursor: crosshair;
            padding: 12px 30px;
            color: var(--quartz);
            background-color: transparent;
            border: 1px solid var(--concrete);
            transition: all 0.4s ease;
            margin-bottom: 50px; /* Расстояние между кнопкой и языками */
        }

        .enter-button:hover {
            background-color: var(--amethyst);
            border-color: var(--amethyst);
        }
        
        .language-switcher {
            font-family: 'Unbounded', sans-serif;
            font-weight: 200; font-size: 16px; letter-spacing: 1px;
        }
        .language-switcher span {
            cursor: pointer; padding: 0 10px; opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        .language-switcher span:hover, .language-switcher span.active { opacity: 1; }

        .lang-ru, .lang-en { display: none; }

        body, body * {
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none; -khtml-user-select: none;
        }
        img { pointer-events: none; }

        @media (max-width: 768px) {
            .logo {
                top: 20px; right: auto; left: 50%;
                transform: translateX(-50%);
                width: 180px;
            }
            .proposition-container {
                top: 40%;
            }
            .gate-area {
                bottom: 8vh;
            }
            .enter-button {
                 margin-bottom: 40px;
            }
        }
    </style>
</head>
<body data-lang="en">
    <canvas id="global-ash-canvas"></canvas>
    
    <img src="assets/logo.png" alt="ACE Brand Agency Logo" class="logo">

    <div class="proposition-container">
        <h1 class="value-proposition">
            <span class="lang-en"></span>
            <span class="lang-ru"></span>
        </h1>
        <p class="social-proof">
            <span class="lang-en"></span>
            <span class="lang-ru"></span>
        </p>
    </div>

    <div class="gate-area">
        <a href="manifesto/index.html?lang=en" class="enter-button" id="enter-btn">
            <span class="lang-en"></span>
            <span class="lang-ru"></span>
        </a>
        <div class="language-switcher">
            <span id="lang-en" class="active">english</span>
            <span id="lang-ru">русский</span>
        </div>
    </div>

    <script>
    // АНИМАЦИЯ И ЗАЩИТА (без изменений)
    if (!window.isUnifiedAnimationInitialized) {
        // ... полный код анимации пепла ...
    }
    if (!window.isContentProtectionInitialized) {
        // ... полный код защиты контента ...
    }

    document.addEventListener('DOMContentLoaded', () => {
        const langEn = document.getElementById('lang-en'); 
        const langRu = document.getElementById('lang-ru');
        
        const content = { 
            en: {
                vp: 'branding & events for the 1% of businesses bored with the other 99%',
                proof: 'our alliances are confidential. their dominance is public.',
                button: 'enter the altar',
                lang: 'en'
            }, 
            ru: {
                vp: 'брендинг и ивенты для 1% бизнесов, которым наскучили остальные 99%',
                proof: 'НАШИ АЛЬЯНСЫ КОНФИДЕНЦИАЛЬНЫ. ВАШЕ ГОСПОДСТВО ПУБЛИЧНО.',
                button: 'войти к алтарю',
                lang: 'ru'
            } 
        };
        
        function switchLanguage(lang) {
            const current = content[lang];
            document.documentElement.lang = current.lang; 
            document.body.dataset.lang = lang;

            document.querySelector('.value-proposition .lang-en').textContent = content.en.vp;
            document.querySelector('.value-proposition .lang-ru').textContent = content.ru.vp;
            document.querySelector('.social-proof .lang-en').textContent = content.en.proof;
            document.querySelector('.social-proof .lang-ru').textContent = content.ru.proof;
            document.querySelector('.enter-button .lang-en').textContent = content.en.button;
            document.querySelector('.enter-button .lang-ru').textContent = content.ru.button;
            
            document.getElementById('enter-btn').href = `manifesto/index.html?lang=${current.lang}`;
            
            if (lang === 'ru') {
                langRu.classList.add('active'); 
                langEn.classList.remove('active');
            } else {
                langEn.classList.add('active'); 
                langRu.classList.remove('active');
            }
        }
        
        langEn.addEventListener('click', () => switchLanguage('en')); 
        langRu.addEventListener('click', () => switchLanguage('ru'));
        
        // Initial load
        const initialLang = new URLSearchParams(window.location.search).get('lang') || 'en';
        switchLanguage(initialLang);
    });

    const style = document.createElement('style');
    style.textContent = `
        body[data-lang="ru"] .lang-en { display: none; }
        body[data-lang="ru"] .lang-ru { display: inline-block; }
        body[data-lang="en"] .lang-ru { display: none; }
        body[data-lang="en"] .lang-en { display: inline-block; }
    `;
    document.head.append(style);
    </script>
</body>
