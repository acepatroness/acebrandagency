<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO-Теги, которые мы обсуждали -->
    <title>ACE Brand Agency | Unconventional Branding & Events in Dubai</title>
    <meta name="description" content="For the 1% of businesses bored with the other 99%. ACE Brand Agency architects unfair advantages through rebellious branding and immersive events in Dubai, UAE.">
    <meta name="keywords" content="brand agency Dubai, luxury branding, event management UAE, HNW marketing, bespoke events, creative agency Dubai, brand strategy, ACE Brand Agency">
    <meta property="og:title" content="ACE Brand Agency | The Antidote to Mediocrity">
    <meta property="og:description" content="We forge unfair advantages for the 1% of businesses bored with templates and mediocrity.">
    <meta property="og:image" content="https://acebrand.agency/assets/og-image.png"> <!-- Убедись, что картинка существует -->
    <meta property="og:url" content="https://acebrand.agency">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        /* === АРСЕНАЛ ШРИФТОВ === */
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4; 
            --amethyst: #510FD5;
            --concrete: #C1BFBF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            background-color: var(--abyss); color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            background-image: url('assets/temple-bg.png');
            background-size: cover;
            background-position: center 65%;
            background-repeat: no-repeat;
            position: relative;
            text-transform: lowercase;
        }
        
        body::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background-color: var(--abyss);
            opacity: 0.4; z-index: 1; pointer-events: none;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 60px;
            width: 230px;
            height: auto;
            z-index: 3;
        }

        /* === ИЗМЕНЕНИЕ №1, 2: НОВЫЙ БЛОК ДЛЯ ЦЕННОСТНОГО ПРЕДЛОЖЕНИЯ === */
        .value-proposition-container {
            position: absolute;
            top: calc(40% + 50px); /* Опущено на 50px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 90%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .value-proposition-title {
            font-weight: normal;
            line-height: 1.3;
            letter-spacing: 1px;
            color: var(--quartz);
        }
        body[data-lang="en"] .value-proposition-title {
             font-family: 'Manufacturing Consent', sans-serif;
             font-size: clamp(2rem, 5vw, 2.8rem);
        }
        body[data-lang="ru"] .value-proposition-title {
             font-family: 'Brahms Gotisch', serif;
             font-size: clamp(1.8rem, 4.5vw, 2.5rem);
        }
        
        /* === ИЗМЕНЕНИЕ №5: УБРАНА СТРОКА ПРО АЛЬЯНСЫ === */

        /* === ИЗМЕНЕНИЕ №3: ВОЗВРАЩЕНО ИСХОДНОЕ ПОЛОЖЕНИЕ КНОПКИ === */
        .gate-area {
            position: absolute;
            top: 550px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            width: 90%;
        }

        .enter-button {
            display: inline-block;
            text-decoration: none;
            /* Стиль кнопки, как на 3-й странице */
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: crosshair;
            padding: 15px 60px;
            color: var(--quartz);
            background-color: transparent;
            border: 1px solid var(--concrete);
            transition: all 0.4s ease;
        }

        .enter-button:hover {
            background-color: var(--amethyst);
            border-color: var(--amethyst);
        }
        
        .language-switcher {
            margin-top: 50px; 
            font-family: 'Unbounded', sans-serif;
            font-weight: 200; font-size: 16px; letter-spacing: 1px;
        }
        .language-switcher span {
            cursor: pointer; padding: 0 10px; opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        .language-switcher span:hover, .language-switcher span.active { opacity: 1; }

        body, body * {
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none; -khtml-user-select: none;
        }
        img { pointer-events: none; }

        @media (max-width: 768px) {
            .logo {
                top: 10px; right: auto; left: 50%;
                transform: translateX(-50%);
                width: 180px;
            }
            .value-proposition-container {
                top: 35%;
            }
            .enter-button {
                padding: 12px 40px;
            }
            .gate-area {
                top: calc(50% + 150px); /* Корректировка для мобильных */
                transform: translate(-50%, -50%);
            }
             .language-switcher { 
                margin-top: 40px; 
                font-size: 12px; 
            }
        }
    </style>
</head>
<body data-lang="en">
    <!-- === ИЗМЕНЕНИЕ №4: ВОЗВРАЩЕНА АНИМАЦИЯ КУРСОРА === -->
    <canvas id="global-ash-canvas"></canvas>
    
    <img src="assets/logo.png" alt="ACE Brand Agency Logo" class="logo">

    <div class="value-proposition-container">
        <h1 class="value-proposition-title" id="main-headline">
            <!-- Текст будет вставлен из JS -->
        </h1>
    </div>

    <div class="gate-area">
        <a href="manifesto/index.html?lang=en" class="enter-button" id="enter-btn">ENTER THE ALTAR</a>
        <div class="language-switcher">
            <span id="lang-en" class="active">english</span>
            <span id="lang-ru">русский</span>
        </div>
    </div>

    <script>
    // === ИЗМЕНЕНИЕ №4: ЛОГИКА АНИМАЦИИ КУРСОРА ===
    if (!window.isUnifiedAnimationInitialized) {
        (function() {
            const canvas = document.getElementById('global-ash-canvas'); if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            let particles = [];
            class AshParticle {
                constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 0.8; this.vy = -Math.random() * 0.5 - 0.2; this.life = 1; this.decay = 0.008 + Math.random() * 0.012; this.size = Math.random() * 3 + 1; this.color = Math.random() > 0.8 ? '#510FD5' : '#C1BFBF'; }
                update() { this.x += this.vx; this.y += this.vy; this.vx *= 0.98; this.vy += 0.01; this.life -= this.decay; this.size *= 0.998; }
                draw() { ctx.save(); ctx.globalAlpha = this.life * 0.8; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }
            }
            function handleMouseMove(e) { for (let i = 0; i < 6; i++) { particles.push(new AshParticle(e.clientX + (Math.random() - 0.5) * 30, e.clientY + (Math.random() - 0.5) * 30)); } }
            function handleTouchMove(e) { if (e.touches[0]) { handleMouseMove({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); } }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles = particles.filter(p => { p.update(); p.draw(); return p.life > 0 && p.size > 0.1; });
                requestAnimationFrame(animate);
            }
            window.addEventListener('mousemove', handleMouseMove, { passive: true });
            window.addEventListener('touchmove', handleTouchMove, { passive: true });
            animate(); window.isUnifiedAnimationInitialized = true;
        })();
    }

    document.addEventListener('contextmenu', e => e.preventDefault(), false);

    document.addEventListener('DOMContentLoaded', () => {
        const enterButton = document.getElementById('enter-btn'); 
        const langEn = document.getElementById('lang-en'); 
        const langRu = document.getElementById('lang-ru');
        const mainHeadline = document.getElementById('main-headline');

        const content = { 
            en: { 
                link: 'manifesto/index.html?lang=en',
                headline: "branding & events for the 1% of businesses<br>bored with the other 99%"
            }, 
            ru: { 
                link: 'manifesto/index.html?lang=ru',
                headline: "брендинг и ивенты для 1% бизнесов<br>которым наскучили остальные 99%"
            } 
        };
        
        function switchLanguage(lang) {
            document.body.dataset.lang = lang;
            document.documentElement.lang = lang;
            enterButton.href = content[lang].link;
            mainHeadline.innerHTML = content[lang].headline;
            
            langRu.classList.toggle('active', lang === 'ru');
            langEn.classList.toggle('active', lang === 'en');
        }
        
        langEn.addEventListener('click', () => switchLanguage('en'));
        langRu.addEventListener('click', () => switchLanguage('ru'));

        // Инициализация при загрузке
        switchLanguage('en');
    });
    </script>
</body>
</html>
