    <style>
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4; 
            --amethyst: #510FD5;
            --concrete: #C1BFBF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            background-color: var(--abyss); color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            background-image: url('assets/temple-bg.png');
            background-size: cover;
            background-position: center 65%;
            background-repeat: no-repeat;
            position: relative;
        }
        
        body::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background-color: #111111;
            opacity: 0.3; z-index: 1; pointer-events: none;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 60px;
            width: 230px;
            height: auto;
            z-index: 3;
        }

        #global-ash-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 99999; pointer-events: none; opacity: 1;
        }
        
        .proposition-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        .value-proposition {
            font-weight: normal;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            margin-bottom: 25px;
        }
        .social-proof {
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--concrete);
        }
        
        body[data-lang="ru"] .value-proposition { font-family: 'Brahms Gotisch', serif; font-size: clamp(1.5rem, 4vw, 2.5rem); }
        body[data-lang="en"] .value-proposition { font-family: 'Manufacturing Consent', sans-serif; font-size: clamp(1.8rem, 5vw, 3rem); }

        .gate-area {
            position: absolute;
            /* ИЗМЕНЕНИЕ №2: ОПУЩЕНО НА 20PX */
            top: calc(50% + 170px); 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            width: 90%;
        }

        .enter-button {
            display: inline-block; text-decoration: none;
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: lowercase;
            cursor: crosshair;
            padding: 12px 30px;
            color: var(--quartz);
            background-color: transparent;
            border: 1px solid var(--concrete);
            transition: all 0.4s ease;
        }

        .enter-button:hover {
            background-color: var(--amethyst);
            border-color: var(--amethyst);
        }
        
        .language-switcher {
            margin-top: 50px; 
            font-family: 'Unbounded', sans-serif;
            font-weight: 200; font-size: 16px; letter-spacing: 1px;
        }
        .language-switcher span {
            cursor: pointer; padding: 0 10px; opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        .language-switcher span:hover, .language-switcher span.active { opacity: 1; }

        .lang-ru, .lang-en { display: none; }

        body, body * {
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none; -khtml-user-select: none;
        }
        img { pointer-events: none; }

        @media (max-width: 768px) {
            .logo {
                top: 10px; right: auto; left: 50%;
                transform: translateX(-50%);
                width: 180px;
            }
            /* ИЗМЕНЕНИЕ №4: УМЕНЬШЕН КЕГЛЬ ЗАГОЛОВКА */
            body[data-lang="ru"] .value-proposition { font-size: clamp(1.3rem, 5vw, 1.8rem); }
            body[data-lang="en"] .value-proposition { font-size: clamp(1.5rem, 6vw, 2.2rem); }
            
            .gate-area {
                /* ИЗМЕНЕНИЕ №3: ОПУЩЕНО НА 20PX */
                top: calc(50% + 260px); 
                transform: translate(-50%, -50%);
            }
             .language-switcher { 
                margin-top: 40px; 
                font-size: 12px; 
            }
        }
    </style>
</head>
<body data-lang="en">
    <canvas id="global-ash-canvas"></canvas>
    
    <img src="assets/logo.png" alt="ACE Brand Agency Logo" class="logo">

    <div class="proposition-container">
        <h1 class="value-proposition">
            <span class="lang-en"></span>
            <span class="lang-ru"></span>
        </h1>
        <p class="social-proof">
            <span class="lang-en"></span>
            <span class="lang-ru"></span>
        </p>
    </div>

    <div class="gate-area">
        <a href="manifesto/index.html?lang=en" class="enter-button" id="enter-btn">
            <span class="lang-en"></span>
            <span class="lang-ru"></span>
        </a>
        <div class="language-switcher">
            <span id="lang-en" class="active">english</span>
            <span id="lang-ru">русский</span>
        </div>
    </div>

    <script>
    // АНИМАЦИЯ И ЗАЩИТА (без изменений)
    if (!window.isUnifiedAnimationInitialized) {
        (function() {
            const canvas = document.getElementById('global-ash-canvas'); if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            let particles = []; let fogTime = 0;
            class AshParticle {
                constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 0.8; this.vy = -Math.random() * 0.5 - 0.2; this.life = 1; this.decay = 0.008 + Math.random() * 0.012; this.size = Math.random() * 3 + 1; this.color = Math.random() > 0.8 ? '#510FD5' : '#C1BFBF'; }
                update() { this.x += this.vx; this.y += this.vy; this.vx *= 0.98; this.vy += 0.01; this.life -= this.decay; this.size *= 0.998; }
                draw() { ctx.save(); ctx.globalAlpha = this.life * 0.8; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }
            }
            function drawFog() {
                const fogHeight = 120;
                const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - fogHeight);
                gradient.addColorStop(0, `rgba(45, 44, 47, ${0.3 + Math.sin(fogTime) * 0.1})`);
                gradient.addColorStop(0.5, 'rgba(45, 44, 47, 0.15)');
                gradient.addColorStop(1, 'rgba(45, 44, 47, 0)');
                ctx.fillStyle = gradient; ctx.fillRect(0, canvas.height - fogHeight, canvas.width, fogHeight); fogTime += 0.005;
            }
            function handleMouseMove(e) { for (let i = 0; i < 6; i++) { particles.push(new AshParticle(e.clientX + (Math.random() - 0.5) * 30, e.clientY + (Math.random() - 0.5) * 30)); } }
            function handleTouchMove(e) { if (e.touches[0]) { handleMouseMove({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); } }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); drawFog();
                particles = particles.filter(p => { p.update(); p.draw(); return p.life > 0 && p.size > 0.1; });
                if (Math.random() < 0.03) { particles.push(new AshParticle(Math.random() * canvas.width, canvas.height + 10)); }
                requestAnimationFrame(animate);
            }
            window.addEventListener('mousemove', handleMouseMove); window.addEventListener('touchmove', handleTouchMove, { passive: true });
            animate(); window.isUnifiedAnimationInitialized = true;
        })();
    }
    if (!window.isContentProtectionInitialized) {
        (function() {
            document.addEventListener('contextmenu', e => e.preventDefault(), false);
            document.addEventListener('keydown', e => { if ((e.ctrlKey || e.metaKey) && ('caxu'.indexOf(e.key) !== -1)) { e.preventDefault(); } });
            window.isContentProtectionInitialized = true;
        })();
    }

    document.addEventListener('DOMContentLoaded', () => {
        const enterButton = document.getElementById('enter-btn'); 
        const langEn = document.getElementById('lang-en'); 
        const langRu = document.getElementById('lang-ru');
        
        const content = { 
            en: {
                vp: 'branding & events for the 1% of businesses bored with the other 99%',
                proof: 'our alliances are confidential. their dominance is public.',
                button: 'enter the altar',
                lang: 'en'
            }, 
            ru: {
                vp: 'брендинг и ивенты для 1% бизнесов, которым наскучили остальные 99%',
                proof: 'наши альянсы конфиденциальны. ваше господство публично.',
                // ИЗМЕНЕНИЕ №1: КНОПКА ПЕРЕВЕДЕНА
                button: 'войти к алтарю',
                lang: 'ru'
            } 
        };
        
        function switchLanguage(lang) {
            const current = content[lang];
            document.documentElement.lang = current.lang; 
            
            document.querySelector('.value-proposition .lang-en').textContent = content.en.vp;
            document.querySelector('.value-proposition .lang-ru').textContent = content.ru.vp;
            document.querySelector('.social-proof .lang-en').textContent = content.en.proof;
            document.querySelector('.social-proof .lang-ru').textContent = content.ru.proof;
            document.querySelector('.enter-button .lang-en').textContent = content.en.button;
            document.querySelector('.enter-button .lang-ru').textContent = content.ru.button;
            
            enterButton.href = `manifesto/index.html?lang=${current.lang}`;
            
            document.body.dataset.lang = lang;
            
            if (lang === 'ru') {
                langRu.classList.add('active'); 
                langEn.classList.remove('active');
            } else {
                langEn.classList.add('active'); 
                langRu.classList.remove('active');
            }
        }
        
        langEn.addEventListener('click', () => switchLanguage('en')); 
        langRu.addEventListener('click', () => switchLanguage('ru'));
        
        switchLanguage('en');
    });

    const style = document.createElement('style');
    style.textContent = `
        body[data-lang="ru"] .lang-en { display: none; }
        body[data-lang="en"] .lang-ru { display: none; }
        body .lang-en, body .lang-ru { display: inline; }
    `;
    document.head.append(style);
    </script>
</body>
