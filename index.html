<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- === УТВЕРЖДЁННЫЙ SEO-АРСЕНАЛ === -->
<title>ACE Brand Agency | Premium Branding & Bespoke Events in Dubai</title>
<meta name="description" content="For the 1% of businesses bored with the other 99%. ACE Brand Agency architects unfair advantages through premium branding and bespoke events in Dubai, UAE. We burn templates and build legends.">
<meta name="keywords" content="premium branding agency Dubai, bespoke events UAE, HNW marketing, luxury brand strategy, disruptive branding, high-end event production, anti-template agency, creative direction Dubai, brand architecture for leaders, organization of fashion shows, production of fashion shows, unique original musical compositions for fashion shows and events, music for fashion shows, original music for a brand, exclusive events UAE, VIP event management Dubai.">

<!-- Open Graph / Facebook -->
<meta property="og:title" content="ACE Brand Agency | Premium Branding & Bespoke Events in Dubai">
<meta property="og:description" content="For the 1% of businesses bored with the other 99%. We burn templates and build legends.">
<meta property="og:image" content="https://acebrand.agency/assets/og-image.png">
<meta property="og:url" content="https://acebrand.agency">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">

<style>
/* === ШРИФТЫ === */
@font-face{font-family:'Brahms Gotisch';src:url('fonts/BrahmsGotischCyr.woff2') format('woff2');font-display:swap}
@font-face{font-family:'Manufacturing Consent';src:url('fonts/ManufacturingConsent-Regular.woff2') format('woff2');font-display:swap}
@font-face{font-family:'Unbounded';src:url('fonts/Unbounded-ExtraLight.woff2') format('woff2');font-weight:200;font-display:swap}

:root{
  --abyss:#111;--quartz:#EFF0F4;--amethyst:#510FD5;--concrete:#C1BFBF
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  background:#111 url('assets/temple-bg.png') center 65%/cover no-repeat;
  color:var(--quartz);font-family:'Unbounded',sans-serif;position:relative
}
body::before{content:'';position:absolute;inset:0;background:#111;opacity:.4;z-index:1}
.logo{position:absolute;top:20px;right:60px;width:230px;z-index:3}
.value-proposition-container{position:absolute;top:calc(40% + 50px);left:50%;transform:translateX(-50%);width:90%;text-align:center;z-index:2}
.value-proposition-title{letter-spacing:1px;text-transform:lowercase;opacity:0;animation:fadeIn 1s .5s forwards}
@keyframes fadeIn{to{opacity:1}}
body[data-lang="en"] .value-proposition-title{font-family:'Manufacturing Consent'}
body[data-lang="ru"] .value-proposition-title{font-family:'Brahms Gotisch';line-height:1.5}

/* ДЕСКТОПНЫЙ ЗАГОЛОВОК + АНИМАЦИЯ №1 */
.desktop-view span{display:block}
.headline-large,.headline-small{opacity:0}
@keyframes consecrate{0%{opacity:0;color:var(--concrete)}100%{opacity:1;color:var(--quartz)}}
@keyframes amethyst-flash{0%{opacity:0;color:var(--concrete)}50%{opacity:1;color:var(--amethyst);text-shadow:0 0 10px var(--amethyst)}100%{opacity:1;color:var(--quartz);text-shadow:none}}
.char{display:inline;opacity:0;animation:consecrate 1.2s forwards}
.char.flash{animation-name:amethyst-flash;animation-duration:1.5s}

body[data-lang="en"] .headline-large{font-size:clamp(2.7rem,4.9vw,3.5rem)}
body[data-lang="en"] .headline-small{font-size:clamp(2rem,4vw,2.8rem)}
body[data-lang="ru"] .headline-large{font-size:50px;letter-spacing:5px}
body[data-lang="ru"] .headline-small{font-size:37px}

/* МОБИЛЬНЫЙ ЗАГОЛОВОК – БЕЗ ПОСИМВОЛЬНОЙ РАЗБИВКИ */
@media(max-width:768px){
  .logo{top:10px;right:auto;left:50%;transform:translateX(-50%);width:180px}
  .value-proposition-container{top:35%}
  .desktop-view{display:none}.mobile-view{display:block}
  .mobile-view span{display:block;white-space:nowrap;text-transform:lowercase;opacity:0;animation:line 1s forwards}
  @keyframes line{to{opacity:1;transform:none}}
  .mobile-view span:nth-child(1){animation-delay:1.2s}
  .mobile-view span:nth-child(2){animation-delay:1.4s}
  .mobile-view span:nth-child(3){animation-delay:1.6s}
  .mobile-view span:nth-child(4){animation-delay:1.8s}

  /* утверждённые размеры */
  .mob-en-1{font-size:36px}.mob-en-2{font-size:24px;line-height:1.3}.mob-en-3{font-size:21px;line-height:1.4}
  .mob-ru-1{font-size:28px;line-height:1.2}.mob-ru-2{font-size:26px;line-height:1.4}
  .mob-ru-3,.mob-ru-4{font-size:18px;line-height:1.5}
}

/* ПРОЧЕЕ */
.gate-area{position:absolute;top:570px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;width:90%;z-index:2}
.enter-button{font-family:'Unbounded';font-weight:200;font-size:1rem;letter-spacing:2px;padding:15px 60px;color:var(--quartz);border:1px solid var(--concrete);text-transform:lowercase;transition:.4s;cursor:crosshair}
.enter-button:hover{background:var(--amethyst);border-color:var(--amethyst)}
.language-switcher{margin-top:50px;font-family:'Unbounded';font-weight:200;font-size:16px;letter-spacing:1px;text-transform:lowercase}
.language-switcher span{cursor:pointer;padding:0 10px;opacity:.6;transition:.3s}
.language-switcher span:hover,.language-switcher span.active{opacity:1}
.lang-ru,.lang-en{display:none}
body[data-lang="ru"] .lang-ru{display:inline-block}
body[data-lang="en"] .lang-en{display:inline-block}
body,body *{-webkit-user-select:none;-ms-user-select:none;user-select:none}
</style>
</head>
<body data-lang="en">
<canvas id="global-ash-canvas"></canvas>
<img src="assets/logo.png" alt="ACE Brand Agency Logo" class="logo">

<div class="value-proposition-container">
  <h1 class="value-proposition-title" id="main-headline"></h1>
</div>

<div class="gate-area">
  <a href="#" class="enter-button" id="enter-btn"><span class="lang-en"></span><span class="lang-ru"></span></a>
  <div class="language-switcher">
    <span id="lang-en" class="active">english</span><span id="lang-ru">русский</span>
  </div>
</div>

<script>
/* ===== КОНТЕНТ ===== */
const content={
  en:{
    headline:`<span class="desktop-view">
                <span class='headline-large'>branding & events for the <span class="flash-word">1%</span> of businesses</span>
                <span class='headline-small'>bored with the other 99%</span>
              </span>
              <span class="mobile-view">
                <span class="mob-en-1">branding & events</span>
                <span class="mob-en-2">for the <span class="flash-word">1%</span> of businesses</span>
                <span class="mob-en-3">bored with the other 99%</span>
              </span>`,
    button:"enter the altar"
  },
  ru:{
    headline:`<span class="desktop-view">
                <span class='headline-large'><span class="flash-word">брендинг</span> и ивенты для <span class="flash-word">1%</span> бизнесов</span>
                <span class='headline-small'>которым наскучили остальные 99%</span>
              </span>
              <span class="mobile-view">
                <span class="mob-ru-1">брендинг и ивенты</span>
                <span class="mob-ru-2">для <span class="flash-word">1%</span> бизнесов</span>
                <span class="mob-ru-3">которым наскучили</span>
                <span class="mob-ru-4">остальные 99%</span>
              </span>`,
    button:"войти к алтарю"
  }
};

const mainHeadline=document.getElementById('main-headline');
const btnTextEn=document.querySelector('#enter-btn .lang-en');
const btnTextRu=document.querySelector('#enter-btn .lang-ru');
const langEn=document.getElementById('lang-en');
const langRu=document.getElementById('lang-ru');
const enterBtn=document.getElementById('enter-btn');

function animateDesktopLines(){
  const lines=mainHeadline.querySelectorAll('.desktop-view span');
  const flashWords=['1%','branding','брендинг'];
  let idx=0;
  lines.forEach(line=>{
    const words=line.textContent.split(/(\s+)/);
    line.innerHTML='';
    words.forEach(word=>{
      const isFlash=flashWords.includes(word.trim().toLowerCase());
      [...word].forEach(ch=>{
        const span=document.createElement('span');
        span.className='char'+(isFlash && ch.trim() ? ' flash':'');
        span.style.animationDelay=`${.8+idx*.04}s`;
        span.textContent=ch;
        line.appendChild(span);
        idx++;
      });
    });
  });
}

function switchLanguage(lang){
  document.body.dataset.lang=lang;
  document.documentElement.lang=lang;
  mainHeadline.innerHTML=content[lang].headline;
  if(lang==='en'){
    btnTextEn.textContent=content.en.button;btnTextRu.textContent='';
    enterBtn.href='manifesto/index.html?lang=en';
  }else{
    btnTextRu.textContent=content.ru.button;btnTextEn.textContent='';
    enterBtn.href='manifesto/index.html?lang=ru';
  }
  langEn.classList.toggle('active',lang==='en');
  langRu.classList.toggle('active',lang==='ru');
  animateDesktopLines();          /* анимируем ТОЛЬКО десктоп-строки */
}

langEn.onclick=()=>switchLanguage('en');
langRu.onclick=()=>switchLanguage('ru');
switchLanguage('en');
</script>
</body>
</html>
