    <style>
        /* === АРСЕНАЛ ШРИФТОВ === */
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {

            src: url('fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';

        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            font-family: 'Unbounded', sans-serif;
            background-image: url('assets/temple-bg.png');
            background-size: cover;
            background-position: center 65%;
            background-repeat: no-repeat;
            position: relative;
            text-transform: lowercase;
        }
        
        body::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background-color: var(--abyss);
            opacity: 0.4; z-index: 1; pointer-events: none;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 60px;
            width: 230px;
            height: auto;
            z-index: 3;
        }
        
        .value-proposition-container {
            position: absolute;
            top: calc(40% + 50px); /* 1. Опущено на 50px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 90%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .value-proposition-title {
            font-weight: normal;
            line-height: 1.3;
            letter-spacing: 1px;
            color: var(--quartz);
        }
        body[data-lang="en"] .value-proposition-title {
             font-family: 'Manufacturing Consent', sans-serif;
             font-size: clamp(2rem, 5vw, 2.8rem);
        }
        body[data-lang="ru"] .value-proposition-title {
             font-family: 'Brahms Gotisch', serif;
             font-size: clamp(1.8rem, 4.5vw, 2.5rem);
        }
        
        .gate-area {
            position: absolute;
            top: 570px; /* 3. Возвращено на место + 20px */
            left: 50%;

<body data-lang="en">
    <canvas id="global-ash-canvas"></canvas>
    
    <img src="assets/logo.png" alt="ACE Brand Agency Logo" class="logo">

    <div class="value-proposition-container">
        <h1 class="value-proposition-title" id="main-headline">
            <!-- Текст будет вставлен из JS -->
        </h1>
    </div>

    <div class="gate-area">
        <a href="manifesto/index.html?lang=en" class="enter-button" id="enter-btn">
             <!-- Текст будет вставлен из JS -->
        </a>
        <div class="language-switcher">
            <span id="lang-en" class="active">english</span>
            <span id="lang-ru">русский</span>
        </div>
    </div>

    <script>
    // 4. АНИМАЦИЯ КУРСОРА
    if (!window.isUnifiedAnimationInitialized) {
        (function() {
            const canvas = document.getElementById('global-ash-canvas'); if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            let particles = [];
            class AshParticle {
                constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 0.8; this.vy = -Math.random() * 0.5 - 0.2; this.life = 1; this.decay = 0.008 + Math.random() * 0.012; this.size = Math.random() * 3 + 1; this.color = Math.random() > 0.8 ? '#510FD5' : '#C1BFBF'; }
                update() { this.x += this.vx; this.y += this.vy; this.vx *= 0.98; this.vy += 0.01; this.life -= this.decay; this.size *= 0.998; }
                draw() { ctx.save(); ctx.globalAlpha = this.life * 0.8; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }
            }
            function handleMouseMove(e) { for (let i = 0; i < 6; i++) { particles.push(new AshParticle(e.clientX + (Math.random() - 0.5) * 30, e.clientY + (Math.random() - 0.5) * 30)); } }
            function handleTouchMove(e) { if (e.touches[0]) { handleMouseMove({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); } }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles = particles.filter(p => { p.update(); p.draw(); return p.life > 0 && p.size > 0.1; });
                requestAnimationFrame(animate);
            }
            window.addEventListener('mousemove', handleMouseMove, { passive: true });
            window.addEventListener('touchmove', handleTouchMove, { passive: true });
            animate(); window.isUnifiedAnimationInitialized = true;
        })();
    }

    document.addEventListener('contextmenu', e => e.preventDefault(), false);

    document.addEventListener('DOMContentLoaded', () => {
        const enterButton = document.getElementById('enter-btn'); 
        const langEn = document.getElementById('lang-en'); 
        const langRu = document.getElementById('lang-ru');
        const mainHeadline = document.getElementById('main-headline');

        const content = { 
            en: { 
                link: 'manifesto/index.html?lang=en',
                headline_desktop: "branding & events for the 1% of businesses<br>bored with the other 99%",
                headline_mobile: "branding & events for<br>the 1% of businesses<br>bored with the other 99%",
                button: "enter the altar"
            }, 
            ru: { 
                link: 'manifesto/index.html?lang=ru',
                headline_desktop: "брендинг и ивенты для 1% бизнесов,<br>которым наскучили остальные 99%",
                headline_mobile: "брендинг и ивенты<br>для 1% бизнесов<br>которым наскучили<br>остальные 99%",
                button: "войти к алтарю" // 1. Русский текст для кнопки
            } 
        };
        
        function switchLanguage(lang) {
            document.body.dataset.lang = lang;
            document.documentElement.lang = lang;
            
            enterButton.href = content[lang].link;
            enterButton.textContent = content[lang].button;

            // 2. Логика для разных заголовков
            if (window.innerWidth <= 768) {
                mainHeadline.innerHTML = content[lang].headline_mobile;
            } else {
                mainHeadline.innerHTML = content[lang].headline_desktop;
            }
            
            langRu.classList.toggle('active', lang === 'ru');
            langEn.classList.toggle('active', lang === 'en');
        }
        
        langEn.addEventListener('click', () => switchLanguage('en'));
        langRu.addEventListener('click', () => switchLanguage('ru'));

        // Переключаем язык и при изменении размера окна
        window.addEventListener('resize', () => {
            const currentLang = document.body.dataset.lang || 'en';
            switchLanguage(currentLang);
        });

        // Инициализация при загрузке
        switchLanguage('en');
    });
    </script>
</body>
