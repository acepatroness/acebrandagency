<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- === УТВЕРЖДЕННЫЙ SEO-АРСЕНАЛ === -->
    <title>ACE Brand Agency | Premium Branding & Bespoke Events in Dubai</title>
    <meta name="description" content="For the 1% of businesses bored with the other 99%. ACE Brand Agency architects unfair advantages through premium branding and bespoke events in Dubai, UAE. We burn templates and build legends.">
    <meta name="keywords" content="premium branding agency Dubai, bespoke events UAE, HNW marketing, luxury brand strategy, disruptive branding, high-end event production, anti-template agency, creative direction Dubai, brand architecture for leaders, organization of fashion shows, production of fashion shows, unique original musical compositions for fashion shows and events, music for fashion shows, original music for a brand, exclusive events UAE, VIP event management Dubai.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="ACE Brand Agency | Premium Branding & Bespoke Events in Dubai">
    <meta property="og:description" content="For the 1% of businesses bored with the other 99%. We burn templates and build legends.">
    <meta property="og:image" content="https://acebrand.agency/assets/og-image.png">
    <meta property="og:url" content="https://acebrand.agency">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <style>
        /* === АРСЕНАЛ ШРИФТОВ === */
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4; 
            --amethyst: #510FD5;
            --concrete: #C1BFBF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            background-color: var(--abyss); color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            background-image: url('assets/temple-bg.png');
            background-size: cover;
            background-position: center 65%;
            background-repeat: no-repeat;
            position: relative;
        }
        
        body::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background-color: var(--abyss);
            opacity: 0.4; z-index: 1; pointer-events: none;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 60px;
            width: 230px;
            height: auto;
            z-index: 3;
        }

        .value-proposition-container {
            position: absolute;
            top: calc(40% + 50px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 90%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .value-proposition-title {
            font-weight: normal;
            line-height: 1.3;
            letter-spacing: 1px;
            color: var(--quartz);
            text-transform: lowercase;
        }
        
        body[data-lang="en"] .value-proposition-title {
             font-family: 'Manufacturing Consent', sans-serif;
        }
        body[data-lang="ru"] .value-proposition-title {
             font-family: 'Brahms Gotisch', serif;
             line-height: 1.5; 
        }
        
        .headline-large, .headline-small {
            display: block;
        }
        
        .mobile-view { display: none; }
        .desktop-view { display: block; }

        /* ДЕСКТОПНАЯ ВЕРСИЯ (НЕТРОНУТА) */
        body[data-lang="en"] .headline-large {
            font-size: clamp(2.7rem, 4.9vw, 3.5rem);
        }
        body[data-lang="en"] .headline-small {
            font-size: clamp(2rem, 4vw, 2.8rem);
        }

        body[data-lang="ru"] .headline-large {
            font-size: 50px;
            letter-spacing: 5px;
        }
        body[data-lang="ru"] .headline-small {
            font-size: 37px;
            letter-spacing: 0;
        }
        
        .gate-area {
            position: absolute;
            top: 570px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            width: 90%;
        }

        .enter-button {
            display: inline-block;
            text-decoration: none;
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: crosshair;
            padding: 15px 60px;
            color: var(--quartz);
            background-color: transparent;
            border: 1px solid var(--concrete);
            transition: all 0.4s ease;
            text-transform: lowercase;
        }

        .enter-button:hover {
            background-color: var(--amethyst);
            border-color: var(--amethyst);
        }
        
        .language-switcher {
            margin-top: 50px; 
            font-family: 'Unbounded', sans-serif;
            font-weight: 200; font-size: 16px; letter-spacing: 1px;
            text-transform: lowercase;
        }
        .language-switcher span {
            cursor: pointer; padding: 0 10px; opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        .language-switcher span:hover, .language-switcher span.active { opacity: 1; }

        .lang-ru, .lang-en { display: none; }
        body[data-lang="ru"] .lang-ru { display: inline-block; }
        body[data-lang="en"] .lang-en { display: inline-block; }

        body, body * {
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none; -khtml-user-select: none;
        }
        img { pointer-events: none; }

        /* === МОБИЛЬНАЯ ВЕРСИЯ (ТОЛЬКО ЗДЕСЬ ИЗМЕНЕНИЯ) === */
        @media (max-width: 768px) {
            .logo {
                top: 10px; right: auto; left: 50%;
                transform: translateX(-50%);
                width: 180px;
            }
            .value-proposition-container {
                top: 35%;
            }
            
            .desktop-view { display: none; }
            .mobile-view { display: block; }
            
            .value-proposition-title {
                letter-spacing: 1px;
                line-height: 1.2; 
            }

            .mobile-view span {
                display: block;
                text-transform: lowercase;
            }

            /* Английская мобильная версия */
            .mob-en-1 { font-size: 36px; }
            .mob-en-2 { font-size: 24px; line-height: 1.3; }
            .mob-en-3 { font-size: 21px; line-height: 1.4; }

            /* Русская мобильная версия */
            .mob-ru-1 { font-size: 28px; line-height: 1.2; }
            .mob-ru-2 { font-size: 26px; line-height: 1.4; } 
            .mob-ru-3 { font-size: 18px; line-height: 1.4; } 
            .mob-ru-4 { font-size: 18px; line-height: 1.5; } /* <<< ИЗМЕНЕНИЕ ЗДЕСЬ */
            
            .enter-button {
                width: 200px;
                padding: 10px 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .gate-area {
                top: calc(50% + 170px);
                transform: translate(-50%, -50%);
            }
             .language-switcher { 
                margin-top: 40px; 
                font-size: 12px; 
            }
        }
    </style>
</head>
<body data-lang="en">
    <canvas id="global-ash-canvas"></canvas>
    
    <img src="assets/logo.png" alt="ACE Brand Agency Logo" class="logo">

    <div class="value-proposition-container">
        <h1 class="value-proposition-title" id="main-headline">
            <!-- Text is now managed by JS, ensuring correct case from the source -->
        </h1>
    </div>

    <div class="gate-area">
        <a href="manifesto/index.html?lang=en" class="enter-button" id="enter-btn">
            <span class="lang-en"></span>
            <span class="lang-ru"></span>
        </a>
        <div class="language-switcher">
            <span id="lang-en" class="active">english</span>
            <span id="lang-ru">русский</span>
        </div>
    </div>

    <script>
    // Анимация курсора
    if (!window.isUnifiedAnimationInitialized) {
        (function() {
            const canvas = document.getElementById('global-ash-canvas'); if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            let particles = [];
            class AshParticle {
                constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 0.8; this.vy = -Math.random() * 0.5 - 0.2; this.life = 1; this.decay = 0.008 + Math.random() * 0.012; this.size = Math.random() * 3 + 1; this.color = Math.random() > 0.8 ? '#510FD5' : '#C1BFBF'; }
                update() { this.x += this.vx; this.y += this.vy; this.vx *= 0.98; this.vy += 0.01; this.life -= this.decay; this.size *= 0.998; }
                draw() { ctx.save(); ctx.globalAlpha = this.life * 0.8; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }
            }
            function handleMouseMove(e) { for (let i = 0; i < 6; i++) { particles.push(new AshParticle(e.clientX + (Math.random() - 0.5) * 30, e.clientY + (Math.random() - 0.5) * 30)); } }
            function handleTouchMove(e) { if (e.touches[0]) { handleMouseMove({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); } }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles = particles.filter(p => { p.update(); p.draw(); return p.life > 0 && p.size > 0.1; });
                requestAnimationFrame(animate);
            }
            window.addEventListener('mousemove', handleMouseMove, { passive: true });
            window.addEventListener('touchmove', handleTouchMove, { passive: true });
            animate(); window.isUnifiedAnimationInitialized = true;
        })();
    }

    // Защита контента
    document.addEventListener('contextmenu', e => e.preventDefault(), false);

    // Логика страницы
    document.addEventListener('DOMContentLoaded', () => {
        const enterButtonTextEn = document.querySelector('#enter-btn .lang-en');
        const enterButtonTextRu = document.querySelector('#enter-btn .lang-ru');
        const langEn = document.getElementById('lang-en');
        const langRu = document.getElementById('lang-ru');
        const mainHeadline = document.getElementById('main-headline');
        const enterLink = document.getElementById('enter-btn');

        const content = {
            en: {
                headline: `
                    <span class="desktop-view">
                        <span class='headline-large'>branding & events for the 1% of businesses</span><span class='headline-small'>bored with the other 99%</span>
                    </span>
                    <span class="mobile-view">
                        <span class="mob-en-1">branding & events</span>
                        <span class="mob-en-2">for the 1% of businesses</span>
                        <span class="mob-en-3">bored with the other 99%</span>
                    </span>
                `,
                button: "enter the altar"
            },
            ru: {
                headline: `
                    <span class="desktop-view">
                        <span class='headline-large'>брендинг и ивенты для 1% бизнесов</span><span class='headline-small'>которым наскучили остальные 99%</span>
                    </span>
                    <span class="mobile-view">
                        <span class="mob-ru-1">брендинг и ивенты</span>
                        <span class="mob-ru-2">для 1% бизнесов</span>
                        <span class="mob-ru-3">которым наскучили</span>
                        <span class="mob-ru-4">остальные 99%</span>
                    </span>
                `,
                button: "войти к алтарю"
            }
        };
        
        function switchLanguage(lang) {
            document.body.dataset.lang = lang;
            document.documentElement.lang = lang;

            if (lang === 'ru') {
                mainHeadline.innerHTML = content.ru.headline;
                document.querySelector('meta[name="description"]').setAttribute('content', 'Для 1% бизнесов, которым наскучили остальные 99%. ACE Brand Agency проектирует несправедливые преимущества через премиальный брендинг и эксклюзивные мероприятия в Дубае. Мы сжигаем шаблоны и строим легенды.');
                document.querySelector('meta[name="keywords"]').setAttribute('content', 'премиальное брендинговое агентство Дубай, организация vip мероприятий ОАЭ, маркетинг для HNW в Дубае, брендинг класса люкс, нестандартные ивенты, креативные концепции для бизнеса, архитектура бренда, организация модных показов, продюсирование модных показов, уникальные авторские музыкальные композиции для модных показов и ивентов, музыка для модных показов, авторская музыка для бренда, эксклюзивные мероприятия Дубай, агентство нешаблонных решений, премиум брендинг.');
                enterButtonTextRu.textContent = content.ru.button;
                enterButtonTextEn.textContent = ''; 
                enterLink.href = 'manifesto/index.html?lang=ru';
            } else {
                mainHeadline.innerHTML = content.en.headline;
                document.querySelector('meta[name="description"]').setAttribute('content', 'For the 1% of businesses bored with the other 99%. ACE Brand Agency architects unfair advantages through premium branding and bespoke events in Dubai, UAE. We burn templates and build legends.');
                document.querySelector('meta[name="keywords"]').setAttribute('content', 'premium branding agency Dubai, bespoke events UAE, HNW marketing, luxury brand strategy, disruptive branding, high-end event production, anti-template agency, creative direction Dubai, brand architecture for leaders, organization of fashion shows, production of fashion shows, unique original musical compositions for fashion shows and events, music for fashion shows, original music for a brand, exclusive events UAE, VIP event management Dubai.');
                enterButtonTextEn.textContent = content.en.button;
                enterButtonTextRu.textContent = ''; 
                enterLink.href = 'manifesto/index.html?lang=en';
            }
            
            langRu.classList.toggle('active', lang === 'ru');
            langEn.classList.toggle('active', lang === 'en');
        }
        
        langEn.addEventListener('click', () => switchLanguage('en'));
        langRu.addEventListener('click', () => switchLanguage('ru'));

        switchLanguage('en'); // Инициализация
    });
    </script>
</body>
</html>
