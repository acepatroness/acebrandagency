<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | MANIFESTO</title>
    <style>
        /* === ШРИФТОВАЯ МАГИЯ === */
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('../fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        /* === БАЗОВАЯ АРХИТЕКТУРА === */
        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;
            --ink-dark: #2D2C2F;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-image: linear-gradient(to right, #111111, #2D2C2F, #111111);
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            text-transform: lowercase;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px 5vw; 
        }

        /* === КОНТЕЙНЕР === */
        .grimoire-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
        }
        
        /* === ПЕРГАМЕНТ === */
        .parchment {
            width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
            animation: fadeInParchment 0.5s ease-out forwards;
        }
        .parchment-image {
            display: block;
            width: 100%;
            height: auto;
        }
        @keyframes fadeInParchment {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* === КОНТЕНТ (ДЕКСТОП) === */
        .manifesto-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 130px 80px 130px 160px;
            opacity: 0;
            z-index: 2;
            animation: fadeInContent 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInContent {
            to { opacity: 1; }
        }
        
        .manifesto-block { display: none; }
        .manifesto-block.active { display: block; }
        
        .manifesto-block h1, .manifesto-block p { color: var(--ink-dark); }
        .manifesto-block h2 { color: var(--quartz); margin-bottom: 40px; line-height: 1.1; }
        .manifesto-block h1 { margin-bottom: 10px; line-height: 1.1; }
        .manifesto-block p span.space { display: block; height: 8px; }
        
        /* АНГЛИЙСКАЯ ВЕРСИЯ (ДЕКСТОП - ИДЕАЛЬНА) */
        #en-manifesto .font-display, #en-manifesto p { font-family: 'Manufacturing Consent', sans-serif; }
        #en-manifesto h1 { 
            font-size: 90px; 
            position: relative;
            top: 30px; 
            left: 90px;
        } 
        #en-manifesto h2 { 
            font-size: 73px; 
            position: relative;
            top: 0; 
            left: 90px;
        } 
        #en-manifesto p { 
            font-size: 26px;
            line-height: 1.52; 
            position: relative;
            top: -25px;
            left: 90px;
        }

        /* РУССКАЯ ВЕРСИЯ (ДЕКСТОП) */
        #ru-manifesto .font-display, #ru-manifesto p { font-family: 'Brahms Gotisch', serif; }
        #ru-manifesto h1 { font-size: 57px; } 
        #ru-manifesto h2 { font-size: 38px; } 
        #ru-manifesto p { font-size: 22px; line-height: 1.4; }

        /* ПЕЧАТЬ (ДЕКСТОП) */
        .seal-container { 
            position: absolute; 
            bottom: 130px;
            right: 180px; 
            width: 150px; 
            height: 150px; 
            opacity: 0; 
            z-index: 3; 
            animation: fadeInSeal 1s ease-out 0.5s forwards; 
        }
        
        .seal-button { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; display: block; border-radius: 50%; animation: pulse 2s infinite 1.5s; }
        @keyframes fadeInSeal { to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        
        /* === МОБИЛЬНАЯ ВЕРСИЯ === */
        @media (max-width: 768px) {
            .manifesto-content { padding: 100px 40px; }
            
            html[lang="ru"] #ru-manifesto h1, 
            html[lang="ru"] #ru-manifesto h2, 
            html[lang="ru"] #ru-manifesto p { position: static; }
            html[lang="ru"] #ru-manifesto h1 { font-size: 40px; } 
            html[lang="ru"] #ru-manifesto h2 { font-size: 28px; } 
            html[lang="ru"] #ru-manifesto p { font-size: 18px; line-height: 1.4; }
            html[lang="ru"] .seal-container {
                width: 120px; 
                height: 120px; 
                bottom: 30px; 
                right: 30px; 
            }

            html[lang="en"] #en-manifesto h1, 
            html[lang="en"] #en-manifesto h2, 
            html[lang="en"] #en-manifesto p {
                position: relative;
                left: 20px;
            }
            html[lang="en"] #en-manifesto h1 { font-size: 50px; top: -55px; }
            html[lang="en"] #en-manifesto h2 { font-size: 41px; top: -75px; } 
            html[lang="en"] #en-manifesto p { font-size: 13px; line-height: 1.25; top: -105px; } 
            html[lang="en"] #en-manifesto p span.space { height: 5px; }
            
            html[lang="en"] .seal-container {
                width: 80px;
                height: 80px;
                bottom: 20px;
                right: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="grimoire-wrapper">
        <div class="parchment" id="parchment">
            <img src="../assets/parchment-bgd.png" alt="Manifesto Parchment" class="parchment-image">
            <div class="manifesto-content">
                <!-- ТВОЙ ТЕКСТ ЗДЕСЬ - КОПИРУЙ ИЗ СТАРОГО ФАЙЛА -->
            </div>
            <div class="seal-container">
                <a href="../initiation/" class="seal-button" id="seal-btn"></a>
            </div>
        </div>
    </div>
    
    <!-- ТВОЙ СКРИПТ ЗДЕСЬ - КОПИРУЙ ИЗ СТАРОГО ФАЙЛА -->
</body>
</html>
