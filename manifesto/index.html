<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | MANIFESTO</title>
    <style>
        /* === ШРИФТОВАЯ МАГИЯ === */
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('../fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        /* === БАЗОВАЯ АРХИТЕКТУРА === */
        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;
            --ink-dark: #2D2C2F;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-image: linear-gradient(to right, #111111, #2D2C2F, #111111);
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            text-transform: lowercase;
            overflow: hidden; /* Важно для анимации */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* === КОНТЕЙНЕР ДЛЯ РИТУАЛА === */
        .grimoire-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding: 20px 5vw;
        }
        
        /* === КАНВАС ДЛЯ МАГИИ ЧАСТИЦ === */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* === ПЕРГАМЕНТ (ПОЯВЛЯЕТСЯ ВНУТРИ КОНТУРА) === */
        .parchment {
            width: 100%;
            height: auto;
            position: relative;
            opacity: 0;
            transform: scale(0.95);
            /* Анимация проявления, синхронизированная с частицами */
            animation: materializeInsideParticles 2s ease-out 3.5s forwards;
        }
        
        @keyframes materializeInsideParticles {
            from {
                opacity: 0;
                transform: scale(0.95);
                filter: brightness(0.5) contrast(1.2);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: brightness(1) contrast(1);
            }
        }

        .parchment-image {
            display: block;
            width: 100%;
            height: auto;
            /* Форма рваных краев, которую будут повторять частицы */
            clip-path: polygon(2% 5%, 8% 1%, 15% 6%, 22% 2%, 28% 7%, 35% 3%, 42% 8%, 48% 4%, 55% 9%, 62% 5%, 68% 10%, 75% 6%, 82% 11%, 88% 7%, 95% 12%, 98% 8%, 99% 15%, 97% 22%, 100% 28%, 96% 35%, 99% 42%, 95% 48%, 98% 55%, 94% 62%, 97% 68%, 93% 75%, 96% 82%, 92% 88%, 95% 95%, 91% 98%, 85% 96%, 78% 99%, 72% 95%, 65% 98%, 58% 94%, 52% 97%, 45% 93%, 38% 96%, 32% 92%, 25% 95%, 18% 91%, 12% 94%, 5% 90%, 2% 85%, 4% 78%, 1% 72%, 5% 65%, 2% 58%, 6% 52%, 3% 45%, 7% 38%, 4% 32%, 8% 25%, 5% 18%, 9% 12%, 6% 5%);
        }

        /* === КОНТЕНТ === */
        .manifesto-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 150px 80px;
            opacity: 0;
            transition: opacity 1.5s ease-out 5s;
        }
        .parchment.revealed .manifesto-content {
            opacity: 1;
        }

        /* ... остальные стили без изменений ... */
        .manifesto-block { display: none; }
        .manifesto-block.active { display: block; }
        .manifesto-block h1 { color: var(--ink-dark); margin-bottom: 20px; line-height: 1.1; }
        .manifesto-block h2 { color: var(--quartz); margin-bottom: 40px; line-height: 1.1; }
        .manifesto-block p { color: var(--ink-dark); line-height: 1.8; }
        #en-manifesto .font-display { font-family: 'Manufacturing Consent', sans-serif; }
        #en-manifesto h1 { font-size: 90px; } #en-manifesto h2 { font-size: 73px; } #en-manifesto p { font-size: 26px; }
        #ru-manifesto .font-display { font-family: 'Brahms Gotisch', serif; }
        #ru-manifesto h1 { font-size: 57px; } #ru-manifesto h2 { font-size: 38px; } #ru-manifesto p { font-size: 22px; }
        .seal-container { position: absolute; bottom: 40px; right: 40px; width: 150px; height: 150px; }
        .seal-button { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; display: block; border-radius: 50%; opacity: 0; transform: scale(0.8); animation: sealAppear 1.5s ease-out 6s forwards, pulse 2s infinite 7.5s; }
        @keyframes sealAppear { to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }

        @media (max-width: 768px) {
            .manifesto-content { padding: 120px 40px; }
            #en-manifesto h1 { font-size: 60px; } #en-manifesto h2 { font-size: 50px; } #en-manifesto p { font-size: 20px; }
            #ru-manifesto h1 { font-size: 40px; } #ru-manifesto h2 { font-size: 28px; } #ru-manifesto p { font-size: 18px; }
            .seal-container { width: 120px; height: 120px; bottom: 30px; right: 30px; }
        }
    </style>
</head>
<body>
    <div class="grimoire-wrapper">
        <canvas id="particle-canvas"></canvas>
        <div class="parchment" id="parchment">
            <img src="../assets/parchment-bg.png" alt="Manifesto Parchment" class="parchment-image">
            <div class="manifesto-content">
                <!-- ТЕКСТ МАНИФЕСТА -->
                <div id="en-manifesto" class="manifesto-block">
                    <h1 class="font-display">we don't sell</h1>
                    <h2 class="font-display">we anoint</h2>
                    <p>...</p>
                </div>
                <div id="ru-manifesto" class="manifesto-block">
                    <h1 class="font-display">наш храм не для всех</h1>
                    <h2 class="font-display">только для смелых</h2>
                    <p>...</p>
                </div>
            </div>
            <div class="seal-container">
                <a href="../initiation/" class="seal-button" id="seal-btn"></a>
            </div>
        </div>
    </div>
    <!-- Глобальный канвас для пепла фона, теперь он отдельно -->
    <canvas id="global-ash-canvas"></canvas>
    <style> #global-ash-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 1; } </style>
    <script>
        // ЛОГИКА АНИМАЦИИ ЧАСТИЦ
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            const parchmentEl = document.querySelector('.parchment-image');
            
            let particles = [];
            const numParticles = 400;
            const easing = 0.05;

            // Координаты полигона, идентичные clip-path
            const polygonPoints = [
                [2,5],[8,1],[15,6],[22,2],[28,7],[35,3],[42,8],[48,4],[55,9],[62,5],[68,10],[75,6],[82,11],[88,7],[95,12],[98,8],[99,15],[97,22],[100,28],[96,35],[99,42],[95,48],[98,55],[94,62],[97,68],[93,75],[96,82],[92,88],[95,95],[91,98],[85,96],[78,99],[72,95],[65,98],[58,94],[52,97],[45,93],[38,96],[32,92],[25,95],[18,91],[12,94],[5,90],[2,85],[4,78],[1,72],[5,65],[2,58],[6,52],[3,45],[7,38],[4,32],[8,25],[5,18],[9,12],[6,5]
            ];

            let pathPoints = [];

            function resizeCanvas() {
                const rect = parchmentEl.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                canvas.style.top = `${rect.top}px`;
                canvas.style.left = `${rect.left}px`;

                // Пересчитываем точки пути в пикселях
                pathPoints = polygonPoints.map(p => ({
                    x: (p[0] / 100) * canvas.width,
                    y: (p[1] / 100) * canvas.height
                }));
            }

            class Particle {
                constructor(targetX, targetY) {
                    this.x = Math.random() * window.innerWidth - (window.innerWidth - canvas.width) / 2;
                    this.y = Math.random() * window.innerHeight;
                    this.targetX = targetX;
                    this.targetY = targetY;
                    this.size = Math.random() * 2 + 1;
                    this.isDna = Math.random() > 0.8;
                    this.color = this.isDna ? '#510FD5' : '#C1BFBF';
                    this.glow = this.isDna ? 'rgba(81, 15, 213, 0.5)' : 'rgba(193, 191, 191, 0.5)';
                }
                update() {
                    this.x += (this.targetX - this.x) * easing;
                    this.y += (this.targetY - this.y) * easing;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.glow;
                    ctx.shadowBlur = 5;
                    ctx.fill();
                    ctx.shadowBlur = 0; // Сбрасываем тень
                }
            }

            function initParticles() {
                for (let i = 0; i < numParticles; i++) {
                    const segment = Math.floor(Math.random() * pathPoints.length);
                    const nextSegment = (segment + 1) % pathPoints.length;
                    const p1 = pathPoints[segment];
                    const p2 = pathPoints[nextSegment];
                    const randomPoint = Math.random();
                    const targetX = p1.x + (p2.x - p1.x) * randomPoint;
                    const targetY = p1.y + (p2.y - p1.y) * randomPoint;
                    particles.push(new Particle(targetX, targetY));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }

            // Запускаем всё с задержкой, чтобы пергамент успел появиться
            setTimeout(() => {
                resizeCanvas();
                initParticles();
                animate();
            }, 500);
            
            window.addEventListener('resize', resizeCanvas);

            // ... Остальной код для переключения языков и анимации пергамента ...
            const parchmentContainer = document.getElementById('parchment');
            const sealButton = document.getElementById('seal-btn');
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') || 'en';
            
            if (lang === 'ru') {
                document.documentElement.lang = 'ru';
                document.getElementById('ru-manifesto').classList.add('active');
                sealButton.style.backgroundImage = "url('../assets/seal-ru.png')";
            } else {
                document.documentElement.lang = 'en';
                document.getElementById('en-manifesto').classList.add('active');
                sealButton.style.backgroundImage = "url('../assets/seal-en.png')";
            }
            parchmentContainer.addEventListener('animationend', (e) => {
                if (e.animationName === 'materializeInsideParticles') {
                    parchmentContainer.classList.add('revealed');
                }
            });
        });
        
        // Фоновый пепел и защита от копирования
        // ... (этот код можно скопировать из предыдущих версий, он не меняется)
    </script>
</body>
</html>
