<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | MANIFESTO</title>
    <style>
        /* === ШРИФТОВАЯ МАГИЯ === */
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('../fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        /* === БАЗОВАЯ АРХИТЕКТУРА === */
        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;
            --ink-dark: #2D2C2F;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-image: linear-gradient(to right, #111111, #2D2C2F, #111111);
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            text-transform: lowercase;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 5vw;
        }

        /* === КОНТЕЙНЕР === */
        .grimoire-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
        }
        
        /* === ПЕРГАМЕНТ === */
        .parchment {
            width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
            animation: fadeInParchment 1.5s ease-out forwards;
        }
        .parchment-image {
            display: block;
            width: 100%;
            height: auto;
        }
        @keyframes fadeInParchment {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* === КОНТЕНТ === */
        .manifesto-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* !- ЭТИ ЗНАЧЕНИЯ ТЕПЕРЬ НЕВЕРНЫ, НУЖНА КАЛИБРОВКА -! */
            padding: 170px 80px 120px 160px; 
            opacity: 0;
            z-index: 2;
            animation: fadeInContent 1s ease-out 1.5s forwards;
        }

        @keyframes fadeInContent {
            to { opacity: 1; }
        }
        
        .manifesto-block { display: none; }
        .manifesto-block.active { display: block; }
        
        .manifesto-block h1, .manifesto-block p { color: var(--ink-dark); }
        .manifesto-block h2 { color: var(--quartz); margin-bottom: 40px; line-height: 1.1; }
        .manifesto-block h1 { margin-bottom: 10px; line-height: 1.1; }
        .manifesto-block p span.space { display: block; height: 8px; }
        
        /* === АНГЛИЙСКАЯ ВЕРСИЯ === */
        #en-manifesto .font-display, #en-manifesto p { font-family: 'Manufacturing Consent', sans-serif; }
        #en-manifesto h1 { 
            font-size: 90px; 
            position: relative;
            /* !- ЭТИ ЗНАЧЕНИЯ ТЕПЕРЬ НЕВЕРНЫ, НУЖНА КАЛИБРОВКА -! */
            top: 40px; 
            left: 90px;
        } 
        #en-manifesto h2 { 
            font-size: 73px; 
            position: relative;
            /* !- ЭТИ ЗНАЧЕНИЯ ТЕПЕРЬ НЕВЕРНЫ, НУЖНА КАЛИБРОВКА -! */
            top: 10px; 
            left: 90px;
        } 
        #en-manifesto p { 
            font-size: 26px;
            line-height: 1.4; 
            position: relative;
            /* !- ЭТИ ЗНАЧЕНИЯ ТЕПЕРЬ НЕВЕРНЫ, НУЖНА КАЛИБРОВКА -! */
            top: -20px;
            left: 90px;
        }

        /* === РУССКАЯ ВЕРСИЯ === */
        #ru-manifesto .font-display, #ru-manifesto p { font-family: 'Brahms Gotisch', serif; }
        #ru-manifesto h1 { font-size: 57px; } 
        #ru-manifesto h2 { font-size: 38px; } 
        #ru-manifesto p { font-size: 22px; line-height: 1.4; }

        /* === ПЕЧАТЬ === */
        .seal-container { 
            position: absolute; 
            /* !- ЭТИ ЗНАЧЕНИЯ ТЕПЕРЬ НЕВЕРНЫ, НУЖНА КАЛИБРОВКА -! */
            bottom: 175px; 
            right: 110px; 
            width: 150px; 
            height: 150px; 
            opacity: 0; 
            z-index: 3; 
            animation: fadeInSeal 1s ease-out 2.5s forwards; 
        }
        
        #ru-manifesto.active ~ .seal-container {
            /* !- ЭТИ ЗНАЧЕНИЯ ТЕПЕРЬ НЕВЕРНЫ, НУЖНА КАЛИБРОВКА -! */
            bottom: 40px;
            right: 40px;
        }
        
        .seal-button { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; display: block; border-radius: 50%; animation: pulse 2s infinite 3.5s; }
        @keyframes fadeInSeal { to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        
        /* === МОБИЛЬНАЯ ВЕРСИЯ === */
        @media (max-width: 768px) {
             .manifesto-content { padding: 100px 40px; }
            
            #ru-manifesto h1, #ru-manifesto h2, #ru-manifesto p { position: static; }
            #ru-manifesto h1 { font-size: 40px; } 
            #ru-manifesto h2 { font-size: 28px; } 
            #ru-manifesto p { font-size: 18px; line-height: 1.4; }
            #ru-manifesto.active ~ .seal-container {
                width: 120px; 
                height: 120px; 
                bottom: 30px; 
                right: 30px; 
            }

            #en-manifesto h1, #en-manifesto h2, #en-manifesto p {
                position: relative;
                 /* !- ЭТИ ЗНАЧЕНИЯ ТЕПЕРЬ НЕВЕРНЫ, НУЖНА КАЛИБРОВКА -! */
                left: 20px;
            }
            #en-manifesto h1 { 
                font-size: 50px; 
                top: -5px;
            }
            #en-manifesto h2 { 
                font-size: 45px; 
                top: -10px;
            }
            #en-manifesto p { 
                font-size: 18px; 
                line-height: 1.25; 
                top: -20px;
            }
            #en-manifesto p span.space {
                height: 5px;
            }
            #en-manifesto.active ~ .seal-container {
                width: 90px;
                height: 90px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="grimoire-wrapper">
        <div class="parchment" id="parchment">
            <!-- НОВЫЙ ФАЙЛ ПЕРГАМЕН
