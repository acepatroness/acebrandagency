<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | THE SACRAMENTS</title>
    <style>
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('../fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }

        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;
            --purple-flame: #510FD5;
            --ash-grey: #C1BFBF;
            --shadow-depth: #2D2C2F;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            height: 100vh;
            overflow: hidden; 
            cursor: none;
            background: var(--abyss);
        }

        body {
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(45, 44, 47, 0.3) 0%, var(--abyss) 70%);
        }

        /* === ГОТИЧЕСКАЯ АРХИТЕКТУРА === */
        .temple-structure {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .temple-structure::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(239, 240, 244, 0.1) 20%, 
                rgba(239, 240, 244, 0.3) 50%, 
                rgba(239, 240, 244, 0.1) 80%, 
                transparent 100%
            );
            box-shadow: 0 0 20px rgba(239, 240, 244, 0.2);
        }

        .temple-structure::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(239, 240, 244, 0.1) 20%, 
                rgba(239, 240, 244, 0.3) 50%, 
                rgba(239, 240, 244, 0.1) 80%, 
                transparent 100%
            );
            box-shadow: 0 0 20px rgba(239, 240, 244, 0.2);
        }

        /* === МИСТИЧЕСКИЙ ТУМАН === */
        #mystical-fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* === ЗАГОЛОВОК === */
        .sanctuary-title {
            position: absolute;
            top: 12vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
            animation: titleRevelation 2s ease-out 4s forwards;
        }

        html[lang="ru"] .sanctuary-title {
            font-family: 'Brahms Gotisch', serif;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            letter-spacing: 3px;
            text-transform: lowercase;
        }

        html[lang="en"] .sanctuary-title {
            font-family: 'Manufacturing Consent', serif;
            font-size: clamp(2.2rem, 6vw, 4.5rem);
            letter-spacing: 2px;
            text-transform: lowercase;
            line-height: 1.1;
        }

        .title-line { 
            display: block;
            text-shadow: 0 0 20px rgba(81, 15, 213, 0.3);
        }

        @keyframes titleRevelation {
            0% { opacity: 0; transform: translateX(-50%) translateY(30px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); text-shadow: 0 0 30px rgba(81, 15, 213, 0.5); }
        }

        /* === АЛТАРЬ ТАИНСТВ === */
        .sacraments-altar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            max-width: 900px;
            height: 60vh;
            z-index: 5;
            opacity: 0;
            animation: altarManifestation 3s ease-out 5s forwards;
        }

        @keyframes altarManifestation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* === СВЯЩЕННЫЕ СФЕРЫ === */
        .sacred-sphere {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(81, 15, 213, 0.8), rgba(81, 15, 213, 0.4));
            box-shadow: 
                0 0 40px rgba(81, 15, 213, 0.6),
                inset 0 0 40px rgba(81, 15, 213, 0.3);
            cursor: pointer;
            pointer-events: all;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: sphereAwakening 2s ease-out forwards;
        }

        .sacred-sphere:nth-child(1) { 
            top: 0; 
            left: 50%; 
            transform: translateX(-50%);
            animation-delay: 6s;
        }
        .sacred-sphere:nth-child(2) { 
            bottom: 0; 
            left: 0;
            animation-delay: 6.5s;
        }
        .sacred-sphere:nth-child(3) { 
            bottom: 0; 
            right: 0;
            animation-delay: 7s;
        }

        @keyframes sphereAwakening {
            0% { 
                opacity: 0; 
                transform: scale(0.3);
                box-shadow: 0 0 0 rgba(81, 15, 213, 0);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
                box-shadow: 0 0 60px rgba(81, 15, 213, 0.8);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 40px rgba(81, 15, 213, 0.6);
            }
        }

        .sacred-sphere:hover {
            transform: scale(1.15);
            box-shadow: 
                0 0 80px rgba(81, 15, 213, 0.9),
                inset 0 0 60px rgba(81, 15, 213, 0.4);
            animation: spherePulse 2s ease-in-out infinite;
        }

        @keyframes spherePulse {
            0%, 100% { box-shadow: 0 0 80px rgba(81, 15, 213, 0.9); }
            50% { box-shadow: 0 0 120px rgba(81, 15, 213, 1); }
        }

        .sphere-text {
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            color: var(--quartz);
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(239, 240, 244, 0.5);
            opacity: 0;
            animation: textEmergence 1s ease-out 0.5s forwards;
        }

        html[lang="ru"] .sphere-text {
            font-family: 'Brahms Gotisch', serif;
            font-size: clamp(0.7rem, 1.2vw, 1rem);
        }

        html[lang="en"] .sphere-text {
            font-family: 'Manufacturing Consent', serif;
        }

        @keyframes textEmergence {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* === МИСТИЧЕСКИЕ СВЯЗИ === */
        .mystical-connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .mystical-connections::before {
            content: '';
            position: absolute;
            top: 100px;
            left: 50%;
            width: 2px;
            height: calc(100% - 300px);
            background: linear-gradient(to bottom, 
                rgba(193, 191, 191, 0.3) 0%, 
                rgba(193, 191, 191, 0.6) 50%, 
                rgba(193, 191, 191, 0.3) 100%
            );
            transform: translateX(-50%);
            opacity: 0;
            animation: connectionAwakening 3s ease-out 7.5s forwards;
        }

        @keyframes connectionAwakening {
            0% { opacity: 0; height: 0; }
            100% { opacity: 1; height: calc(100% - 300px); }
        }

        /* === ГРИМУАР === */
        .grimoire-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.7s ease;
            z-index: 100;
            padding: 5%;
        }

        .grimoire-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .grimoire-content {
            font-family: 'Unbounded', sans-serif;
            max-width: 700px;
            text-align: center;
            line-height: 1.8;
            font-weight: 200;
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--quartz);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.7s 0.3s ease;
            text-shadow: 0 0 10px rgba(239, 240, 244, 0.3);
        }

        .grimoire-overlay.visible .grimoire-content {
            opacity: 1;
            transform: translateY(0);
        }

        .close-grimoire {
            position: absolute;
            top: 40px;
            right: 50px;
            font-size: 3rem;
            color: var(--quartz);
            opacity: 0.6;
            cursor: pointer;
            transition: all 0.4s ease;
            text-shadow: 0 0 20px rgba(239, 240, 244, 0.5);
        }

        .close-grimoire:hover {
            opacity: 1;
            transform: rotate(90deg);
            color: var(--purple-flame);
            text-shadow: 0 0 30px rgba(81, 15, 213, 0.7);
        }

        /* === ЗАЩИТА === */
        body, body * {
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none; -khtml-user-select: none;
        }

        /* === АДАПТИВНОСТЬ === */
        @media (max-width: 768px) {
            .sacraments-altar {
                width: 95vw;
                height: 70vh;
            }
            
            .sacred-sphere {
                width: 150px;
                height: 150px;
            }
            
            .sphere-text {
                font-size: clamp(0.6rem, 1.2vw, 0.9rem);
            }
            
            html[lang="en"] .title-line {
                font-size: clamp(1.8rem, 8vw, 3rem);
            }
        }
    </style>
</head>
<body>
    <div class="temple-structure"></div>
    <canvas id="mystical-fog"></canvas>

    <h1 class="sanctuary-title" id="main-title">
        <span class="title-line" id="title-line-1"></span>
        <span class="title-line" id="title-line-2"></span>
    </h1>

    <div class="sacraments-altar">
        <div class="mystical-connections"></div>
        
        <div class="sacred-sphere" data-sacrament="reincarnation">
            <div class="sphere-text" id="sphere-text-1"></div>
        </div>
        
        <div class="sacred-sphere" data-sacrament="mystery">
            <div class="sphere-text" id="sphere-text-2"></div>
        </div>
        
        <div class="sacred-sphere" data-sacrament="emanation">
            <div class="sphere-text" id="sphere-text-3"></div>
        </div>
    </div>

    <div id="grimoire-reincarnation" class="grimoire-overlay">
        <div class="grimoire-content"></div>
        <div class="close-grimoire">&times;</div>
    </div>
    
    <div id="grimoire-mystery" class="grimoire-overlay">
        <div class="grimoire-content"></div>
        <div class="close-grimoire">&times;</div>
    </div>
    
    <div id="grimoire-emanation" class="grimoire-overlay">
        <div class="grimoire-content"></div>
        <div class="close-grimoire">&times;</div>
    </div>

    <script>
        const content = {
            ru: {
                title: ["таинства", "нашего храма"],
                sacraments: ["реинкарнация", "мистерия", "эманация"],
                descriptions: {
                    reincarnation: "Мы не занимаемся «брендингом». Мы проводим Таинство Реинкарнации. Мы не создаём бренды. Мы сжигаем дотла старую, слабую оболочку, чтобы из пепла возродить вашу истинную суть. Мы погружаемся в хаос вашего бизнеса, вскрываем ваш первородный ДНК-код и на его основе выковываем новую идентичность. Ядро, которое дарует не «узнаваемость», а ВЛАСТЬ. Вы не становитесь «лучше». Вы становитесь единственными.",
                    mystery: "Мы знаем, что вы тоже устали от однотипных шаблонных «мероприятий», созданных как под копирку. Эта убогая скука с полным отсутствием фантазии утомляет с первых минут и отбивает желание их посещать… Поэтому мы не «организуем». Мы режиссируем Иммерсионные Мистерии. События, которые захватывают дух и меняют реальность. Готовы всколыхнуть индустрию так, чтобы о вас говорили с восторгом и завистью?",
                    emanation: "Вам продают «креатив». Набор чужих идей в красивой презентации. Вам скармливают визуальный мусор, называя это «вдохновением». Мы занимаемся другим. Мы архитекторы. Мы строим вашу вселенную с нуля. Мы можем спроектировать для неё музыку, которая станет её голосом. Событие, которое станет её храмом. Дизайн, который станет её кожей. Всё это эманации одной, несокрушимой идеи. Мы не копируем. Мы создаем."
                }
            },
            en: {
                title: ["the sacraments", "of our temple"],
                sacraments: ["reincarnation", "mystery", "emanation"],
                descriptions: {
                    reincarnation: "We don't do 'branding.' We conduct the Sacrament of Reincarnation. We don't just create brands; we burn the old, weak shell to the ground to resurrect your true essence from the ashes. We delve into the chaos of your business, decode your primal DNA, and forge a new identity upon its foundation. A core that grants not 'recognition,' but AUTHORITY. You don't become 'better.' You become the only one.",
                    mystery: "We know you are tired of monotonous, cookie-cutter 'events.' That pathetic boredom, born from a complete lack of imagination, is wearisome from the first minute and kills any desire to attend. That is why we don't 'organize.' We direct Immersive Mysteries. Events that are breathtaking and reality-altering. Are you ready to shake the industry so that you are spoken of with awe and envy?",
                    emanation: "You are sold 'creativity': a collection of others' ideas in a 'nice' presentation. You are fed visual garbage, passed off as 'inspiration.' We do something else. We are architects. We build your universe from the ground up. We can design the music that becomes its voice. The event that becomes its temple. The design that becomes its skin. All of these are emanations of one indestructible idea. We do not copy. We create."
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Определяем язык
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') === 'ru' ? 'ru' : 'en';
            document.documentElement.lang = lang;
            
            // Устанавливаем заголовок
            document.getElementById('title-line-1').textContent = content[lang].title[0];
            document.getElementById('title-line-2').textContent = content[lang].title[1];
            
            // Устанавливаем тексты сфер
            document.getElementById('sphere-text-1').textContent = content[lang].sacraments[0];
            document.getElementById('sphere-text-2').textContent = content[lang].sacraments[1];
            document.getElementById('sphere-text-3').textContent = content[lang].sacraments[2];

            // Мистический туман
            const canvas = document.getElementById('mystical-fog');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            let fogTime = 0;
            let particles = [];

            class MysticalParticle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.size = Math.random() * 2 + 0.5;
                    this.life = Math.random() * 0.5 + 0.3;
                    this.color = Math.random() > 0.7 ? '#510FD5' : '#C1BFBF';
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life -= 0.003;
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }

                draw() {
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (this.color === '#510FD5') {
                        ctx.shadowColor = this.color;
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            // Создаём начальные частицы
            for (let i = 0; i < 50; i++) {
                particles.push(new MysticalParticle());
            }

            function animateFog() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Градиентная вуаль
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, canvas.width / 2
                );
                gradient.addColorStop(0, `rgba(45, 44, 47, ${0.05 + Math.sin(fogTime) * 0.03})`);
                gradient.addColorStop(0.7, `rgba(17, 17, 17, ${0.1 + Math.sin(fogTime * 0.7) * 0.05})`);
                gradient.addColorStop(1, 'rgba(17, 17, 17, 0.2)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Обновляем частицы
                particles = particles.filter(p => {
                    p.update();
                    p.draw();
                    return p.life > 0;
                });

                // Добавляем новые частицы
                if (Math.random() < 0.05) {
                    particles.push(new MysticalParticle());
                }

                fogTime += 0.01;
                requestAnimationFrame(animateFog);
            }

            animateFog();

            // Интерактивность сфер
            document.querySelectorAll('.sacred-sphere').forEach(sphere => {
                sphere.addEventListener('click', () => {
                    const sacrament = sphere.getAttribute('data-sacrament');
                    const grimoire = document.getElementById(`grimoire-${sacrament}`);
                    const contentElement = grimoire.querySelector('.grimoire-content');
                    
                    contentElement.textContent = content[lang].descriptions[sacrament];
                    grimoire.classList.add('visible');
                });
            });

            // Закрытие гримуаров
            document.querySelectorAll('.close-grimoire, .grimoire-overlay').forEach(element => {
                element.addEventListener('click', (e) => {
                    if (e.target === element) {
                        element.closest('.grimoire-overlay').classList.remove('visible');
                    }
                });
            });

            // Защита от копирования
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if ((e.ctrlKey || e.metaKey) && 'caxu'.includes(e.key)) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
