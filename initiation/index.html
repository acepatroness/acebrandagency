<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | THE SACRAMENTS</title>
    <style>
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }
        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;
            --purple-haze: #510FD5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            overflow: hidden; 
            cursor: none;
        }
        body {
            background-color: var(--abyss);
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            text-transform: lowercase;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vh 5vw;
        }
        #global-ash-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 9999;
            pointer-events: none;
        }
        .sanctuary-title {
            font-family: 'Brahms Gotisch', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 8vh;
            animation: fadeIn 1s 0.2s ease-out backwards;
            z-index: 10;
        }
        .triskelion-altar {
            position: relative;
            width: clamp(300px, 40vw, 500px);
            max-width: 90vw;
            aspect-ratio: 1 / 1;
            animation: fadeIn 1.5s 0.5s ease-out backwards;
            z-index: 5;
        }
        .triskelion-altar svg {
            width: 100%;
            height: 100%;
            overflow: visible;
            animation: rotate-clockwise 90s linear infinite;
        }
        .triskelion-altar svg .petal {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: none;
            pointer-events: all;
        }
        .triskelion-altar svg .petal:hover {
            stroke: var(--purple-haze);
            filter: drop-shadow(0 0 15px var(--purple-haze));
        }
        @keyframes rotate-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .grimoire-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0s 0.5s;
            z-index: 100;
            padding: 5%;
        }
        .grimoire-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0s 0s;
        }
        .grimoire-content {
            font-family: 'Unbounded', sans-serif;
            max-width: 650px;
            text-align: center;
            line-height: 1.8;
            font-weight: 200;
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s 0.3s ease;
        }
        .grimoire-overlay.visible .grimoire-content {
            opacity: 1;
            transform: translateY(0);
        }
        .close-grimoire {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2.5rem;
            color: var(--quartz);
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .close-grimoire:hover {
            opacity: 1;
            transform: rotate(90deg);
        }
        body, body * {
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none; -khtml-user-select: none;
        }
        img, svg { pointer-events: none; }
    </style>
</head>

    </div>
    <div id="grimoire-emanation" class="grimoire-overlay">
        <div class="grimoire-content"></div>
        <div class="close-grimoire">&times;</div>
    </div>

                svg: svgCodeRU,
                reincarnation: { desc: "Мы не занимаемся «брендингом». Мы проводим Таинство Реинкарнации. Мы не создаём бренды. Мы сжигаем дотла старую, слабую оболочку, чтобы из пепла возродить вашу истинную суть. Мы погружаемся в хаос вашего бизнеса, вскрываем ваш первородный ДНК-код и на его основе выковываем новую идентичность. Ядро, которое дарует не «узнаваемость», а ВЛАСТЬ. Вы не становитесь «лучше». Вы становитесь единственными."},
                mystery: { desc: "Мы знаем, что вы тоже устали от однотипных шаблонных «мероприятий», созданных как под копирку. Эта убогая скука с полным отсутствием фантазии утомляет с первых минут и отбивает желание их посещать… Поэтому мы не «организуем». Мы режиссируем Иммерсионные Мистерии. События, которые захватывают дух и меняют реальность. Готовы всколыхнуть индустрию так, чтобы о вас говорили с восторгом и завистью?" },
                emanation: { desc: "Вам продают «креатив». Набор чужих идей в красивой презентации. Вам скармливают визуальный мусор, называя это «вдохновением». Мы занимаемся другим. Мы архитекторы. Мы строим вашу вселенную с нуля. Мы можем спроектировать для неё музыку, которая станет её голосом. Событие, которое станет её храмом. Дизайн, который станет её кожей. Всё это эманации одной, несокрушимой идеи. Мы не копируем. Мы создаем."}
            },
            en: {
                title: "the sacraments of our temple",
                svg: svgCodeEN,
                reincarnation: { desc: "We don't do 'branding.' We conduct the Sacrament of Reincarnation. We don't just create brands; we burn the old, weak shell to the ground to resurrect your true essence from the ashes. We delve into the chaos of your business, decode your primal DNA, and forge a new identity upon its foundation. A core that grants not 'recognition,' but AUTHORITY. You don't become 'better.' You become the only one." },
                mystery: { desc: "We know you are tired of monotonous, cookie-cutter 'events.' That pathetic boredom, born from a complete lack of imagination, is wearisome from the first minute and kills any desire to attend. That is why we don't 'organize.' We direct Immersive Mysteries. Events that are breathtaking and reality-altering. Are you ready to shake the industry so that you are spoken of with awe and envy?" },
                emanation: { desc: "You are sold 'creativity': a collection of others' ideas in a 'nice' presentation. You are fed visual garbage, passed off as 'inspiration.' We do something else. We are architects. We build your universe from the ground up. We can design the music that becomes its voice. The event that becomes its temple. The design that becomes its skin. All of these are emanations of one indestructible idea. We do not copy. We create." }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // === ЯЗЫК ===
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') === 'ru' ? 'ru' : 'en';
            const content = sacraments[lang];
            document.documentElement.lang = lang;
            document.getElementById('main-title').textContent = content.title;
            const altarContainer = document.getElementById('altar-container');
            if (content.svg.trim().startsWith('<!--')) {
                altarContainer.innerHTML = `<p style="text-align:center; font-size: 14px; opacity: 0.5;">ДЕМОН ЖДЁТ ДУШУ АЛТАРЯ.<br>ВСТАВЬ SVG-КОД.</p>`;
            } else {
                altarContainer.innerHTML = content.svg;
            }
            // === Интерактивные лепестки ===
            const setupPetal = (petalKey) => {
                const petalElement = altarContainer.querySelector(`#${petalKey}_petal`);
                if (!petalElement) return;
                petalElement.classList.add('petal');
                const grimoire = document.getElementById(`grimoire-${petalKey}`);
                grimoire.querySelector('.grimoire-content').textContent = content[petalKey].desc;
                petalElement.addEventListener('click', (e) => {
                    e.preventDefault();
                    grimoire.classList.add('visible');
                });
            };
            setupPetal('reincarnation');
            setupPetal('mystery');
            setupPetal('emanation');
            document.querySelectorAll('.close-grimoire, .grimoire-overlay').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (e.target === el) {
                        el.closest('.grimoire-overlay').classList.remove('visible');
                    }
                });
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape") {
                    document.querySelectorAll('.grimoire-overlay.visible').forEach(o => o.classList.remove('visible'));
                }
            });

            // === АНИМАЦИЯ ПЕПЛА И КУРСОРА ===
            const canvas = document.getElementById('global-ash-canvas');
            if (canvas && !window.isAshAnimationInitialized) {
                const ctx = canvas.getContext('2d');
                function resizeCanvas() { 
                    canvas.width = window.innerWidth; 
                    canvas.height = window.innerHeight; 
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                let particles = []; 
                let fogTime = 0;
                class AshParticle {
                    constructor(x, y) { 
                        this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 0.8; this.vy = -Math.random() * 0.5 - 0.2; this.life = 1; this.decay = 0.008 + Math.random() * 0.012; this.size = Math.random() * 3 + 1; this.color = Math.random() > 0.8 ? '#510FD5' : '#C1BFBF'; 
                    }
                    update() { 
                        this.x += this.vx; this.y += this.vy; this.vx *= 0.98; this.vy += 0.01; this.life -= this.decay; this.size *= 0.998; 
                    }
                    draw() { 
                        ctx.save(); ctx.globalAlpha = this.life * 0.8; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore(); 
                    }
                }
                function drawFog() {
                    const fogHeight = 120;
                    const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - fogHeight);
                    gradient.addColorStop(0, `rgba(45, 44, 47, ${0.3 + Math.sin(fogTime) * 0.1})`);
                    gradient.addColorStop(0.5, 'rgba(45, 44, 47, 0.15)');
                    gradient.addColorStop(1, 'rgba(45, 44, 47, 0)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, canvas.height - fogHeight, canvas.width, fogHeight);
                    fogTime += 0.005;
                }
                function handleMouseMove(e) { 
                    for (let i = 0; i < 6; i++) { 
                        particles.push(new AshParticle(e.clientX + (Math.random() - 0.5) * 30, e.clientY + (Math.random() - 0.5) * 30)); 
                    } 
                }
                function handleTouchMove(e) { 
                    if (e.touches[0]) { handleMouseMove({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); } 
                }
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); 
                    drawFog();
                    particles = particles.filter(p => { p.update(); p.draw(); return p.life > 0 && p.size > 0.1; });
                    if (Math.random() < 0.03) { particles.push(new AshParticle(Math.random() * canvas.width, canvas.height + 10)); }
                    requestAnimationFrame(animate);
                }
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('touchmove', handleTouchMove, { passive: true });
                animate();
                window.isAshAnimationInitialized = true;
            }

            // === ЗАЩИТА ОТ КОПИРОВАНИЯ ===
            if (!window.isContentProtectionInitialized) {
                document.addEventListener('contextmenu', e => e.preventDefault(), false);
                document.addEventListener('keydown', e => { 
                    if ((e.ctrlKey || e.metaKey) && ('caxu'.indexOf(e.key) !== -1)) { e.preventDefault(); } 
                });
                window.isContentProtectionInitialized = true;
            }
        });
    </script>
</body>
</html>
