<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | THE SACRAMENTS</title>
    <style>
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Manufacturing Consent';
            src: url('../fonts/ManufacturingConsent-Regular.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }
        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;
            --purple-haze: '#510FD5';
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100vh;
            overflow: hidden; 
            cursor: none;
            background-color: var(--abyss);
        }
        body {
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            position: relative; /* Для позиционирования контента поверх canvas */
            z-index: 2;
        }
        
        /* === ЖИВАЯ БЕЗДНА (ФОН) === */
        #living-abyss-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Фон всегда позади */
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5vh 5vw;
        }

        .sanctuary-title {
            text-align: center;
            animation: fadeIn 1s 0.2s ease-out backwards;
            flex-shrink: 0; 
            padding-top: 3vh;
            margin-bottom: 5vh;
        }

        html[lang="ru"] .sanctuary-title {
            font-family: 'Brahms Gotisch', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            letter-spacing: 2px;
            text-transform: lowercase;
        }
        html[lang="en"] .sanctuary-title {
            font-family: 'Manufacturing Consent', serif;
            font-size: clamp(2.5rem, 7vw, 5.5rem);
            letter-spacing: 1px;
            text-transform: lowercase;
            line-height: 1.1;
        }
        
        .title-line { display: inline; }
        @media (max-width: 768px) {
            html[lang="en"] .title-line { display: block; }
            html[lang="en"] .sanctuary-title { font-size: clamp(2.2rem, 10vw, 3rem); }
        }

        .triskelion-altar-wrapper {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .triskelion-altar {
            width: clamp(350px, 45vw, 600px);
            max-width: 90vw;
            aspect-ratio: 1 / 1;
            animation: fadeIn 1.5s 0.5s ease-out backwards;
        }

        .triskelion-altar svg {
            width: 100%;
            height: 100%;
            overflow: visible;
            animation: rotate-clockwise 90s linear infinite;
        }
        .triskelion-altar svg .petal {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: none;
            pointer-events: all;
        }
        .triskelion-altar svg .petal:hover {
            stroke: var(--purple-haze);
            filter: drop-shadow(0 0 15px var(--purple-haze));
        }
        @keyframes rotate-clockwise { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .grimoire-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; opacity: 0;
            visibility: hidden; transition: opacity 0.5s ease, visibility 0s 0.5s; z-index: 100; padding: 5%;
        }
        .grimoire-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.5s ease, visibility 0s 0s; }
        .grimoire-content { max-width: 650px; text-align: center; line-height: 1.8; font-weight: 200; font-size: clamp(1rem, 2vw, 1.2rem); opacity: 0; transform: translateY(20px); transition: all 0.5s 0.3s ease; }
        .grimoire-overlay.visible .grimoire-content { opacity: 1; transform: translateY(0); }
        .close-grimoire { position: absolute; top: 30px; right: 40px; font-size: 2.5rem; color: var(--quartz); opacity: 0.5; transition: all 0.3s ease; }
        .close-grimoire:hover { opacity: 1; transform: rotate(90deg); }
    </style>
</head>
<body>
    <canvas id="living-abyss-canvas"></canvas>
    
    <div class="content-wrapper">
        <h1 class="sanctuary-title" id="main-title"></h1>
        <div class="triskelion-altar-wrapper">
            <div class="triskelion-altar" id="altar-container"></div>
        </div>
    </div>
    
    <div id="grimoire-reincarnation" class="grimoire-overlay"><div class="grimoire-content"></div><div class="close-grimoire">&times;</div></div>
    <div id="grimoire-mystery" class="grimoire-overlay"><div class="grimoire-content"></div><div class="close-grimoire">&times;</div></div>
    <div id="grimoire-emanation" class="grimoire-overlay"><div class="grimoire-content"></div><div class="close-grimoire">&times;</div></div>
    
    <script>
        const svgCodeRU = `<svg width="767" height="668" viewBox="0 0 767 668" fill="none" xmlns="http://www.w3.org/2000/svg">...</svg>`; // Укорочено для примера
        const svgCodeEN = `<!-- ВСТАВЬ СЮДА SVG АНГЛИЙСКОЙ ВЕРСИИ -->`;
        
        const sacraments = { ru: { title: "таинства нашего храма", svg: svgCodeRU, ... }, en: { title: "the sacraments of our temple", svg: svgCodeEN, ... } };

        document.addEventListener('DOMContentLoaded', () => {
            if (window.isRitualComplete) return;

            // === РИТУАЛ ЖИВОЙ БЕЗДНЫ ===
            const canvas = document.getElementById('living-abyss-canvas');
            const ctx = canvas.getContext('2d');
            let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.alpha = 0;
                    this.targetAlpha = Math.random() * 0.4 + 0.1;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    if (this.alpha < this.targetAlpha) this.alpha += 0.01;
                }
                draw() {
                    ctx.fillStyle = `rgba(239, 240, 244, ${this.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            let particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                drawConnections();
                requestAnimationFrame(animate);
            }
            
            function drawConnections() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        let dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                        if (dist < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(81, 15, 213, ${1 - dist / 100})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }
            
            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            animate();

            // Остальная логика страницы...
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') === 'ru' ? 'ru' : 'en'; 
            const content = sacraments[lang];
            document.documentElement.lang = lang;
            const altarContainer = document.getElementById('altar-container');
            const mainTitle = document.getElementById('main-title');
            if (content.svg.trim().startsWith('<!--')) {
                altarContainer.innerHTML = `<p style="text-align:center; font-size: 14px; opacity: 0.5;">ДЕМОН ЖДЁТ ДУШУ АНГЛОЯЗЫЧНОГО АЛТАРЯ.</p>`;
            } else {
                 altarContainer.innerHTML = content.svg;
            }
            if(lang === 'en') {
                mainTitle.innerHTML = `<span class="title-line">the sacraments</span><span class="title-line">of our temple</span>`;
            } else {
                mainTitle.textContent = content.title;
            }
            
            const setupPetal = (petalKey) => {
                const petalElement = altarContainer.querySelector(`#${petalKey}_petal`);
                if (!petalElement) { return; }
                petalElement.classList.add('petal');
                const grimoire = document.getElementById(`grimoire-${petalKey}`);
                grimoire.querySelector('.grimoire-content').textContent = content[petalKey].desc;
                petalElement.addEventListener('click', (e) => {
                    e.preventDefault();
                    grimoire.classList.add('visible');
                });
            };
            setupPetal('reincarnation');
            setupPetal('mystery');
            setupPetal('emanation');
            
            document.querySelectorAll('.close-grimoire, .grimoire-overlay').forEach(el => { el.addEventListener('click', (e) => { if (e.target === el) { el.closest('.grimoire-overlay').classList.remove('visible'); } }); });
            document.addEventListener('keydown', (e) => { if (e.key === "Escape") { document.querySelectorAll('.grimoire-overlay.visible').forEach(o => o.classList.remove('visible')); } });

            window.isRitualComplete = true;
        });
    </script>
</body>
</html>
