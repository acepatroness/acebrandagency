<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | THE SACRAMENTS</title>
    <style>
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }
        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;
            --purple-haze: #510FD5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            overflow: hidden; 
            cursor: crosshair;
        }
        body {
            background-color: var(--abyss);
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            text-transform: lowercase;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vh 5vw;
        }
        body, body * {
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none; -khtml-user-select: none;
        }
        img, svg { pointer-events: none; }
        .sanctuary-title {
            font-family: 'Brahms Gotisch', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 8vh;
            animation: fadeIn 1s 0.2s ease-out backwards;
            z-index: 10;
        }
        .triskelion-altar {
            position: relative;
            width: clamp(300px, 40vw, 500px);
            max-width: 90vw;
            aspect-ratio: 1 / 1;
            animation: fadeIn 1.5s 0.5s ease-out backwards;
            z-index: 5;
        }
        .triskelion-altar svg {
            width: 100%;
            height: 100%;
            overflow: visible;
            animation: rotate-clockwise 90s linear infinite;
        }
        .triskelion-altar svg .petal {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: crosshair;
            pointer-events: all;
        }
        .triskelion-altar svg .petal:hover {
            stroke: var(--purple-haze);
            filter: drop-shadow(0 0 15px var(--purple-haze));
        }
        @keyframes rotate-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .grimoire-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0s 0.5s;
            z-index: 100;
            padding: 5%;
        }
        .grimoire-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0s 0s;
        }
        .grimoire-content {
            font-family: 'Unbounded', sans-serif;
            max-width: 650px;
            text-align: center;
            line-height: 1.8;
            font-weight: 200;
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s 0.3s ease;
        }
        .grimoire-overlay.visible .grimoire-content {
            opacity: 1;
            transform: translateY(0);
        }
        .close-grimoire {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2.5rem;
            color: var(--quartz);
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .close-grimoire:hover {
            opacity: 1;
            transform: rotate(90deg);
        }
    </style>
</head>
