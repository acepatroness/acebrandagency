<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DNA RITUAL</title>
    <style>
        /* === ЗАКОНЫ ВСЕЛЕННОЙ === */
        body {
            margin: 0;
            overflow: hidden;
            background: #000000; /* Первородная, сука, пустота */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- === АЛТАРЬ ДЛЯ РИТУАЛА === -->
    <canvas id="dna-canvas"></canvas>

    <script>
        // === СВЯЩЕННОЕ ЗАКЛИНАНИЕ ===
        const canvas = document.getElementById('dna-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let angle = 0;

        // === ЧЕРТЁЖ ДУШИ ===
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 2 + 1;
                this.life = 1;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }

            // Приказ "Живи"
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.005;
            }

            // Приказ "Сияй"
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // === ВЕЧНЫЙ ДЫХАНИЕ (РИТУАЛ АНИМАЦИИ) ===
        function animate() {
            // Растворение старого мира
            ctx.globalAlpha = 0.05;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;

            // Рождение новых душ
            const radius = canvas.width / 8;
            const yOffset = canvas.height / 2;
            const xOffset = canvas.width / 2;
            
            const x1 = xOffset + Math.cos(angle) * radius;
            const z1 = Math.sin(angle); // Имитация 3D
            const y1 = yOffset + z1 * 100;
            const size1 = (z1 + 1) / 2 * 3 + 1;

            const x2 = xOffset + Math.cos(angle + Math.PI) * radius;
            const z2 = Math.sin(angle + Math.PI);
            const y2 = yOffset + z2 * 100;
            const size2 = (z2 + 1) / 2 * 3 + 1;
            
            particles.push(new Particle(x1, y1, '#510FD5')); // Фиолетовый яд
            particles.push(new Particle(x2, y2, '#EFF0F4')); // Кварцевый свет

            // Танец душ
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            angle += 0.03;

            requestAnimationFrame(animate);
        }

        // Запуск ритуала
        animate();

        // Приказ адаптироваться под размер мира
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
