<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE BRAND AGENCY | THE SACRAMENTS</title>
    <style>
        @font-face {
            font-family: 'Brahms Gotisch';
            src: url('../fonts/BrahmsGotischCyr.woff2') format('woff2');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Unbounded';
            src: url('../fonts/Unbounded-ExtraLight.woff2') format('woff2');
            font-weight: 200; font-style: normal; font-display: swap;
        }
        :root { 
            --abyss: #111111; 
            --quartz: #EFF0F4;
            --purple-haze: #510FD5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            overflow: hidden; 
            cursor: none; /* Убираем системный курсор */
        }
        body {
            background-color: var(--abyss);
            color: var(--quartz);
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            text-transform: lowercase;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vh 5vw;
        }
        /* === ЗАЩИТА ОТ СМЕРТНЫХ === */
        body, body * {
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none; -khtml-user-select: none;
        }
        img, svg { pointer-events: none; }
        
        /* === МАГИЧЕСКИЙ КУРСОР === */
        .cursor-dot, .cursor-circle {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--purple-haze);
        }
        .cursor-circle {
            width: 40px;
            height: 40px;
            border: 1px solid var(--purple-haze);
            transition: transform 0.3s ease-out, width 0.3s ease-out, height 0.3s ease-out;
        }
        .cursor-hovered {
            transform: scale(1.5);
        }
        
        .sanctuary-title {
            font-family: 'Brahms Gotisch', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 8vh;
            animation: fadeIn 1s 0.2s ease-out backwards;
            z-index: 10;
        }
        .triskelion-altar {
            position: relative;
            width: clamp(300px, 40vw, 500px);
            max-width: 90vw;
            aspect-ratio: 1 / 1;
            animation: fadeIn 1.5s 0.5s ease-out backwards;
            z-index: 5;
        }
        .triskelion-altar svg {
            width: 100%;
            height: 100%;
            overflow: visible;
            animation: rotate-clockwise 90s linear infinite;
        }
        .triskelion-altar svg .petal {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: none; /* Убираем курсор для лепестков */
            pointer-events: all;
        }
        .triskelion-altar svg .petal:hover {
            stroke: var(--purple-haze);
            filter: drop-shadow(0 0 15px var(--purple-haze));
        }
        @keyframes rotate-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .grimoire-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0s 0.5s;
            z-index: 100;
            padding: 5%;
        }
        .grimoire-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0s 0s;
        }
        .grimoire-content {
            font-family: 'Unbounded', sans-serif;
            max-width: 650px;
            text-align: center;
            line-height: 1.8;
            font-weight: 200;
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s 0.3s ease;
        }
        .grimoire-overlay.visible .grimoire-content {
            opacity: 1;
            transform: translateY(0);
        }
        .close-grimoire {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2.5rem;
            color: var(--quartz);
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .close-grimoire:hover {
            opacity: 1;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>

    <div class="triskelion-altar" id="altar-container"></div>

        <div class="grimoire-content"></div>
        <div class="close-grimoire">&times;</div>
    </div>

        <div class="grimoire-content"></div>
        <div class="close-grimoire">&times;</div>
    </div>
     <div id="grimoire-emanation" class="grimoire-overlay">
        <div class="grimoire-content"></div>
        <div class="close-grimoire">&times;</div>
    </div>

        const sacraments = {
            ru: {
                title: "таинства нашего храма",
                svg: svgCodeRU,
                reincarnation: { desc: "Мы не занимаемся «брендингом». Мы проводим Таинство Реинкарнации. Мы не создаём бренды. Мы сжигаем дотла старую, слабую оболочку, чтобы из пепла возродить вашу истинную суть. Мы погружаемся в хаос вашего бизнеса, вскрываем ваш первородный ДНК-код и на его основе выковываем новую идентичность. Ядро, которое дарует не «узнаваемость», а ВЛАСТЬ. Вы не становитесь «лучше». Вы становитесь единственными."},
                mystery: { desc: "Мы знаем, что вы тоже устали от однотипных шаблонных «мероприятий», созданных как под копирку. Эта убогая скука с полным отсутствием фантазии утомляет с первых минут и отбивает желание их посещать… Поэтому мы не «организуем». Мы режиссируем Иммерсионные Мистерии. События, которые захватывают дух и меняют реальность. Готовы всколыхнуть индустрию так, чтобы о вас говорили с восторгом и завистью?" },
                emanation: { desc: "Вам продают «креатив». Набор чужих идей в красивой презентации. Вам скармливают визуальный мусор, называя это «вдохновением». Мы занимаемся другим. Мы архитекторы. Мы строим вашу вселенную с нуля. Мы можем спроектировать для неё музыку, которая станет её голосом. Событие, которое станет её храмом. Дизайн, который станет её кожей. Всё это эманации одной, несокрушимой идеи. Мы не копируем. Мы создаем."}
            },
            en: {
                title: "the sacraments of our temple",
                svg: svgCodeEN,
                reincarnation: { desc: "We don't do 'branding.' We conduct the Sacrament of Reincarnation. We don't just create brands; we burn the old, weak shell to the ground to resurrect your true essence from the ashes. We delve into the chaos of your business, decode your primal DNA, and forge a new identity upon its foundation. A core that grants not 'recognition,' but AUTHORITY. You don't become 'better.' You become the only one." },
                mystery: { desc: "We know you are tired of monotonous, cookie-cutter 'events.' That pathetic boredom, born from a complete lack of imagination, is wearisome from the first minute and kills any desire to attend. That is why we don't 'organize.' We direct Immersive Mysteries. Events that are breathtaking and reality-altering. Are you ready to shake the industry so that you are spoken of with awe and envy?" },
                emanation: { desc: "You are sold 'creativity': a collection of others' ideas in a 'nice' presentation. You are fed visual garbage, passed off as 'inspiration.' We do something else. We are architects. We build your universe from the ground up. We can design the music that becomes its voice. The event that becomes its temple. The design that becomes its skin. All of these are emanations of one indestructible idea. We do not copy. We
